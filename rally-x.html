<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Rally-X</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<canvas id="canvas" width="285" height="224"></canvas>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="jquery.zip.js"></script>
<script src="z80.js"></script>
<script src="pac-man_sound.js"></script>
<script src="gamepad.js"></script>
<script src="main.js"></script>
<script>
/*
 *
 *	Rally-X
 *
 */

class RallyX {
	constructor() {
		this.cxScreen = 224;
		this.cyScreen = 285;
		this.width = 256;
		this.height = 512;
		this.xOffset = 16;
		this.yOffset = 19;
		this.fReset = false;
		this.fTest = false;
		this.fDIPSwitchChanged = true;
		this.fCoin = 0;
		this.fStart1P = 0;
		this.fStart2P = 0;
		this.dwStick = 0;
		this.abStick = new Uint8Array([
			~0, ~1, ~2, ~0, ~4, ~4, ~2, ~4,
			~8, ~1, ~8, ~8, ~0, ~1, ~2, ~0
		]);
		this.nMyCar = 3;
		this.nRank = 'A';
		this.nBonus = 'A';

		// CPU周りの初期化
		this.fInterrupt = false;

		this.ram = new Uint8Array(0x1800);
		this.mmi = new Uint8Array(0x200).fill(0xff);
		this.mmo = new Uint8Array(0x200);
		this.io = new Uint8Array(0x100);
		this.adwCount = new Uint8Array(8);
		this.mmi[0x100] = 0xc5;

		this.cpu = new Z80(this);
		for (let i = 0; i < 0x40; i++)
			this.cpu.memorymap[i].base = PRG.subarray(i * 0x100);
		for (let i = 0; i < 0x10; i++) {
			this.cpu.memorymap[0x80 + i].base = this.ram.subarray(i * 0x100);
			this.cpu.memorymap[0x80 + i].write = null; // ramarea
		}
		for (let i = 0; i < 0x08; i++) {
			this.cpu.memorymap[0x98 + i].base = this.ram.subarray(0x1000 + i * 0x100);
			this.cpu.memorymap[0x98 + i].write = null; // ramarea
		}
		for (let i = 0; i < 0x02; i++) {
			this.cpu.memorymap[0xa0 + i].base = this.mmi.subarray(i * 0x100);
			this.cpu.memorymap[0xa0 + i].write = systemcontrolarea;
		}
		for (let i = 0; i < 0x100; i++) {
			this.cpu.iomap[i].base = this.io;
			this.cpu.iomap[i].write = null; // ramarea
		}

		this.cpu.breakpoint = hookBreakPoint;
		this.cpu.set_breakpoint(0x0b87);
		this.cpu.set_breakpoint(0x1698);

		// Videoの初期化
		this.bg = new Uint32Array(0x100000);
		this.obj = new Uint8Array(0x4000);
		this.color = new Uint32Array(0x100);
		this.rgb = new Uint32Array(0x20);
		this.convertRGB();
		this.convertBG();
		this.convertOBJ();

		// 効果音の初期化
		this.se = [{buf: BANG, loop: false, start: false, stop: false}];

		// ライトハンドラ
		function systemcontrolarea(addr, data, game) {
			switch (addr >>> 4 & 0xfff) {
			case 0xa10:
			case 0xa11:
				game.mmo[addr & 0x1ff] = data & 0x0f;
				break;
			case 0xa18:
				switch (addr & 0xf) {
				case 0:
					if (data === 0xfe) {
						game.se[0].stop = true;
						game.se[0].start = true;
					}
					break;
				case 1:
					game.fInterrupt = data !== 0;
					break;
				}
				game.mmo[addr & 0x1ff] = data;
				break;
			default:
				game.mmo[addr & 0x1ff] = data;
				break;
			}
		}

		// ブレークポイントコールバック
		function hookBreakPoint(addr, game) {
			switch (addr) {
			case 0x0b87:
				if (!game.adwCount[(this.ixl | this.ixh << 8) - 0x8088 >>> 5])
					game.adwCount[(this.ixl | this.ixh << 8) - 0x8088 >>> 5] = 0x88;
				break;
			case 0x1698:
				if (!game.adwCount[(this.ixl | this.ixh << 8) - 0x8088 >>> 5])
					game.adwCount[(this.ixl | this.ixh << 8) - 0x8088 >>> 5] = 0x20;
				break;
			}
		}
	}

	execute() {
		while (this.fInterrupt && !this.cpu.interrupt(this.io[0]))
			this.cpu.execute(0x10);
		this.cpu.execute(0x2400);
		return this;
	}

	reset() {
		this.fReset = true;
	}

	updateStatus() {
		// DIPスイッチの更新
		if (this.fDIPSwitchChanged) {
			this.fDIPSwitchChanged = false;
			switch (this.nRank) {
			case 'A':
				switch (this.nMyCar) {
				case 2:
					this.mmi[0x100] &= ~0x38;
					break;
				default:
					this.mmi[0x100] = this.mmi[0x100] & ~0x38 | 0x08;
					break;
				}
				break;
			case 'B':
				switch (this.nMyCar) {
				case 1:
					this.mmi[0x100] = this.mmi[0x100] & ~0x38 | 0x10;
					break;
				case 2:
					this.mmi[0x100] = this.mmi[0x100] & ~0x38 | 0x18;
					break;
				default:
					this.mmi[0x100] = this.mmi[0x100] & ~0x38 | 0x20;
					break;
				}
				break;
			default:
				switch (this.nMyCar) {
				case 1:
					this.mmi[0x100] = this.mmi[0x100] & ~0x38 | 0x28;
					break;
				case 2:
					this.mmi[0x100] = this.mmi[0x100] & ~0x38 | 0x30;
					break;
				default:
					this.mmi[0x100] |= 0x38;
					break;
				}
				break;
			}
			switch (this.nBonus) {
			case 'NOTHING':
				this.mmi[0x100] &= ~6;
				break;
			case 'A':
				this.mmi[0x100] = this.mmi[0x100] & ~6 | 2;
				break;
			case 'B':
				this.mmi[0x100] = this.mmi[0x100] & ~6 | 4;
				break;
			case 'C':
				this.mmi[0x100] |= 6;
				break;
			}
			if (!this.fTest)
				this.fReset = true;
		}

		if (this.fTest)
			this.mmi[0x100] &= ~1;
		else
			this.mmi[0x100] |= 1;

		// リセット処理
		if (this.fReset) {
			this.fReset = false;
			this.adwCount.fill(0);
			this.cpu.reset();
		}

		for (let i = 0; i < 8; i++) {
			if (!this.adwCount[i] || --this.adwCount[i] || !this.ram[0x88 + i * 0x20])
				continue;
			this.ram[0x88 + i * 0x20] = this.ram[0x88 + 0x15 + i * 0x20] ? 1 : 0xff;
		}
		return this;
	}

	updateInput() {
		// クレジット/スタートボタン処理
		if (this.fCoin) {
			--this.fCoin;
			this.mmi[0] &= ~(1 << 7);
		}
		else
			this.mmi[0] |= 1 << 7;
		if (this.fStart1P) {
			--this.fStart1P;
			this.mmi[0] &= ~(1 << 6);
		}
		else
			this.mmi[0] |= 1 << 6;
		if (this.fStart2P) {
			--this.fStart2P;
			this.mmi[0x80] &= ~(1 << 6);
		}
		else
			this.mmi[0x80] |= 1 << 6;

		this.mmi[0] = this.mmi[0] & 0xc3 | this.abStick[this.dwStick] << 2 & 0x3c;
		return this;
	}

	coin() {
		this.fCoin = 2;
	}

	start1P() {
		this.fStart1P = 2;
	}

	start2P() {
		this.fStart2P = 2;
	}

	up(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 2) | 1 << 3;
		else
			this.dwStick &= ~(1 << 3);
	}

	right(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 0) | 1 << 1;
		else
			this.dwStick &= ~(1 << 1);
	}

	down(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 3) | 1 << 2;
		else
			this.dwStick &= ~(1 << 2);
	}

	left(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 1) | 1 << 0;
		else
			this.dwStick &= ~(1 << 0);
	}

	triggerA(fDown) {
		if (fDown)
			this.mmi[0] &= ~(1 << 1);
		else
			this.mmi[0] |= 1 << 1;
	}

	triggerB(fDown) {
	}

	convertRGB() {
		for (let i = 0; i < 0x20; i++) {
			this.rgb[i] = (RGB[i] & 7) * 255 / 7	// Red
				| (RGB[i] >>> 3 & 7) * 255 / 7 << 8	// Green
				| (RGB[i] >>> 6) * 255 / 3 << 16;	// Blue
		}
	}

	convertBG() {
		const BG = BGOBJ;
		for (let p = 0, q = 0, i = 256; i !== 0; q += 16, --i) {
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg[p++] = BG[q + k + 8] >>> j & 1 | BG[q + k + 8] >> (j + 3) & 2;
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg[p++] = BG[q + k] >>> j & 1 | BG[q + k] >> (j + 3) & 2;
		}
		for (let p = 0, i = 63; i !== 0; p += 0x4000, --i)
			this.bg.copyWithin(p + 0x4000, p, p + 0x4000);
		for (let p = 0, i = 0; i < 32; i++) {
			for (let j = 0x4000; j !== 0; p++, --j)
				this.bg[p] = this.rgb[COLOR[i * 4 + this.bg[p]] & 0x0f];
		}
		for (let p = 0x80000, i = 32; i < 64; i++) {
			for (let j = 0x4000; j !== 0; p++, --j)
				this.bg[p] = this.rgb[COLOR[i * 4 + this.bg[p]] & 0x0f] | 0xff000000;
		}
	}

	convertOBJ() {
		const OBJ = BGOBJ;
		// obj palette
		for (let i = 0; i < 0x100; i++) {
			const idx = COLOR[i] & 0x0f;
			this.color[i] = idx === 0 ? 0xffffffff : this.rgb[idx];
		}

		for (let p = 0, q = 0, i = 64; i !== 0; q += 64, --i) {
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 40] >>> j & 1 | OBJ[q + k + 40] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 8] >>> j & 1 | OBJ[q + k + 8] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 48] >>> j & 1 | OBJ[q + k + 48] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 16] >>> j & 1 | OBJ[q + k + 16] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 56] >>> j & 1 | OBJ[q + k + 56] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 24] >>> j & 1 | OBJ[q + k + 24] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 32] >>> j & 1 | OBJ[q + k + 32] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
		}
	}

	makeBitmap(data) {
		// bg描画
		// スクロール部
		let p = 256 * (8 * 2 + 3) + 232 + (this.mmo[0x140] & 7) - (this.mmo[0x130] & 7) * 256;
		let k = 0x400 + (this.mmo[0x140] + 0x10 << 2 & 0x3e0 | this.mmo[0x130] >>> 3);
		for (let i = 0; i < 29; i++) {
			for (let j = 0; j < 29; j++) {
				this.xfer8x8(data, p, k);
				if ((++k & 0x1f) === 0)
					k -= 0x20;
				p += 256 * 8;
			}
			k += 3;
			if ((k & 0x1f) >= 3)
				k += 0x20;
			if ((k & 0x03e0) === 0)
				k -= 0x0400;
			p -= 256 * 8 * 29 + 8;
		}

		// FIX部分
		p = 256 * 8 * 34 + 232;
		k = 0x0040;
		for (let i = 0; i < 28; k += 24, p -= 8, i++) {
			for (let j = 0; j < 4; k++, p += 256 * 8, j++)
				this.xfer8x8(data, p, k);
			p -= 256 * 8 * 8;
			for (let j = 0; j < 4; k++, p += 256 * 8, j++)
				this.xfer8x8(data, p, k);
		}

		// obj描画
		for (let k = 0x001e, i = 6; i !== 0; k -= 2, --i) {
			if (this.ram[k] < 0xe0)
				continue;
			const x = -1 + this.ram[k + 0x800] & 0xff;
			const y = this.ram[k + 1] - (this.ram[k + 0x801] << 1 & 0x100) + 16 & 0x1ff;
			if (x === 0 || x >= 240 || y < 3 || y >= 304)
				continue;
			switch (this.ram[k] & 3) {
			case 0: // ノーマル
				this.xfer16x16(data, x | y << 8, this.ram[k] | this.ram[k + 0x801] << 8);
				break;
			case 1: // V反転
				this.xfer16x16V(data, x | y << 8, this.ram[k] | this.ram[k + 0x801] << 8);
				break;
			case 2: // H反転
				this.xfer16x16H(data, x | y << 8, this.ram[k] | this.ram[k + 0x801] << 8);
				break;
			case 3: // HV反転
				this.xfer16x16HV(data, x | y << 8, this.ram[k] | this.ram[k + 0x801] << 8);
				break;
			}
		}

		// レーダー描画
		for (let k = 0x3c, i = 9; i !== 0; --k, --i) {
			if (this.ram[k + 0x800] === 0)
				continue;
			const x = 1 + this.ram[k + 0x800] & 0xff;
			const y = this.ram[k] + 32 & 0xff;
			if (x <= 12 || x >= 240 || y >= 64)
				continue;
			this.xfer4x4(data, (x | y << 8) + 240 * 0x100, k);
		}

		// alphaチャンネル修正
		p = 256 * 19 + 16;
		for (let i = 0; i < 285; p += 256 - 224, i++)
			for (let j = 0; j < 224; p++, j++)
				data[p] |= 0xff000000;
	}

	xfer4x4(data, p, k) {
		switch (this.mmo[k - 0x30] >>> 1 & 7) {
		case 0:
			data[p + 0x000] = data[p + 0x001] = data[p + 0x002] = data[p + 0x003] = this.rgb[0x12];
			data[p + 0x100] = data[p + 0x103] = data[p + 0x200] = data[p + 0x203] = this.rgb[0x12];
			data[p + 0x101] = data[p + 0x102] = data[p + 0x201] = data[p + 0x202] = this.rgb[0x11];
			data[p + 0x300] = data[p + 0x301] = data[p + 0x302] = data[p + 0x303] = this.rgb[0x12];
			break;
		case 1:
			// 透明
			break;
		case 2:
			data[p + 0x000] = data[p + 0x001] = data[p + 0x002] = data[p + 0x003] = this.rgb[0x11];
			data[p + 0x100] = data[p + 0x103] = data[p + 0x200] = data[p + 0x203] = this.rgb[0x11];
			data[p + 0x101] = data[p + 0x102] = data[p + 0x201] = data[p + 0x202] = this.rgb[0x11];
			data[p + 0x300] = data[p + 0x301] = data[p + 0x302] = data[p + 0x303] = this.rgb[0x11];
			break;
		case 3:
			data[p + 0x000] = data[p + 0x001] = data[p + 0x002] = data[p + 0x003] = this.rgb[0x12];
			data[p + 0x100] = data[p + 0x103] = data[p + 0x200] = data[p + 0x203] = this.rgb[0x12];
			data[p + 0x101] = data[p + 0x102] = data[p + 0x201] = data[p + 0x202] = this.rgb[0x12];
			data[p + 0x300] = data[p + 0x301] = data[p + 0x302] = data[p + 0x303] = this.rgb[0x12];
			break;
		case 4:
			data[p + 0x000] = data[p + 0x001] = this.rgb[0x10];
			data[p + 0x100] = data[p + 0x101] = this.rgb[0x10];
			break;
		case 5:
			// 透明
			break;
		case 6:
			data[p + 0x000] = data[p + 0x001] = this.rgb[0x11];
			data[p + 0x100] = data[p + 0x101] = this.rgb[0x11];
			break;
		case 7:
			data[p + 0x000] = data[p + 0x001] = this.rgb[0x12];
			data[p + 0x100] = data[p + 0x101] = this.rgb[0x12];
			break;
		}
	}

	xfer8x8(data, p, k) {
		const q = ((this.ram[k] | this.ram[k + 0x800] << 8) & 0x3fff) << 6;

		switch (this.ram[k + 0x800] >>> 6) {
		case 0: // V反転
			data[p + 0x000] = this.bg[q + 0x38];
			data[p + 0x001] = this.bg[q + 0x39];
			data[p + 0x002] = this.bg[q + 0x3a];
			data[p + 0x003] = this.bg[q + 0x3b];
			data[p + 0x004] = this.bg[q + 0x3c];
			data[p + 0x005] = this.bg[q + 0x3d];
			data[p + 0x006] = this.bg[q + 0x3e];
			data[p + 0x007] = this.bg[q + 0x3f];
			data[p + 0x100] = this.bg[q + 0x30];
			data[p + 0x101] = this.bg[q + 0x31];
			data[p + 0x102] = this.bg[q + 0x32];
			data[p + 0x103] = this.bg[q + 0x33];
			data[p + 0x104] = this.bg[q + 0x34];
			data[p + 0x105] = this.bg[q + 0x35];
			data[p + 0x106] = this.bg[q + 0x36];
			data[p + 0x107] = this.bg[q + 0x37];
			data[p + 0x200] = this.bg[q + 0x28];
			data[p + 0x201] = this.bg[q + 0x29];
			data[p + 0x202] = this.bg[q + 0x2a];
			data[p + 0x203] = this.bg[q + 0x2b];
			data[p + 0x204] = this.bg[q + 0x2c];
			data[p + 0x205] = this.bg[q + 0x2d];
			data[p + 0x206] = this.bg[q + 0x2e];
			data[p + 0x207] = this.bg[q + 0x2f];
			data[p + 0x300] = this.bg[q + 0x20];
			data[p + 0x301] = this.bg[q + 0x21];
			data[p + 0x302] = this.bg[q + 0x22];
			data[p + 0x303] = this.bg[q + 0x23];
			data[p + 0x304] = this.bg[q + 0x24];
			data[p + 0x305] = this.bg[q + 0x25];
			data[p + 0x306] = this.bg[q + 0x26];
			data[p + 0x307] = this.bg[q + 0x27];
			data[p + 0x400] = this.bg[q + 0x18];
			data[p + 0x401] = this.bg[q + 0x19];
			data[p + 0x402] = this.bg[q + 0x1a];
			data[p + 0x403] = this.bg[q + 0x1b];
			data[p + 0x404] = this.bg[q + 0x1c];
			data[p + 0x405] = this.bg[q + 0x1d];
			data[p + 0x406] = this.bg[q + 0x1e];
			data[p + 0x407] = this.bg[q + 0x1f];
			data[p + 0x500] = this.bg[q + 0x10];
			data[p + 0x501] = this.bg[q + 0x11];
			data[p + 0x502] = this.bg[q + 0x12];
			data[p + 0x503] = this.bg[q + 0x13];
			data[p + 0x504] = this.bg[q + 0x14];
			data[p + 0x505] = this.bg[q + 0x15];
			data[p + 0x506] = this.bg[q + 0x16];
			data[p + 0x507] = this.bg[q + 0x17];
			data[p + 0x600] = this.bg[q + 0x08];
			data[p + 0x601] = this.bg[q + 0x09];
			data[p + 0x602] = this.bg[q + 0x0a];
			data[p + 0x603] = this.bg[q + 0x0b];
			data[p + 0x604] = this.bg[q + 0x0c];

		let px;

		src = src << 6 & 0x3f00;

			for (let j = 16; j !== 0; dst++, --j)
				if ((px = this.color[idx + this.obj[src++]]) !== 0xffffffff && (data[dst] & 0xff000000) === 0)
					data[dst] = px;
	}

	xfer16x16V(data, dst, src) {
		const idx = src >>> 6 & 0xfc;
		let px;

		src = (src << 6 & 0x3f00) + 256 - 16;
		for (let i = 16; i !== 0; src -= 32, dst += 256 - 16, --i)
			for (let j = 16; j !== 0; dst++, --j)
				if ((px = this.color[idx + this.obj[src++]]) !== 0xffffffff && (data[dst] & 0xff000000) === 0)

	xfer16x16H(data, dst, src) {
		const idx = src >>> 6 & 0xfc;
		let px;

		src = (src << 6 & 0x3f00) + 16;
		for (let i = 16; i !== 0; src += 32, dst += 256 - 16, --i)

	for (let i = 0, n = BANG.length; i < n; i++)

/*
 *
 *	Rally-X
 *
 */

const filename = 'rallyx.zip';
let SND, BGOBJ, COLOR, RGB, PRG;

$.ajax({
	url: filename,
	success: function(zip) {
		PRG = Uint8Array.from(zip.files['1b'].inflate() + zip.files['rallyxn.1e'].inflate() + zip.files['rallyxn.1h'].inflate() + zip.files['rallyxn.1k'].inflate(), c => c.charCodeAt(0));
		BGOBJ = Uint8Array.from(zip.files['8e'].inflate(), c => c.charCodeAt(0));
		RGB = Uint8Array.from(zip.files['rx1-1.11n'].inflate(), c => c.charCodeAt(0));
		COLOR = Uint8Array.from(zip.files['rx1-7.8p'].inflate(), c => c.charCodeAt(0));
		SND = Uint8Array.from(zip.files['rx1-5.3p'].inflate(), c => c.charCodeAt(0));
		rotate = true;
		game = new RallyX();
		sound = new PacManSound(SND, game.mmo.subarray(0x100), game.se);
		init();
		loop();
	},
	error: function() {
		alert(filename + ': failed to get');
	}
});
