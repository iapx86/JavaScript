<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Galaga</title>
<style>
html {
	height: 100%;
	margin: auto;
	display: table;
}
body {
	display: table-cell;
	text-align: center;
	vertical-align: middle;
	background-color: gray;
}
</style>
</head>
<body>
<canvas id="canvas" width="224" height="288"></canvas>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="jquery.zip.js"></script>
<script src="z80.js"></script>
<script src="pac-man_sound.js"></script>
<script src="gamepad.js"></script>
<script src="main.js"></script>
<script>
/*
 *
 *	Galaga
 *
 */

class Galaga {
	constructor() {
		this.cxScreen = 224;
		this.cyScreen = 288;
		this.width = 256;
		this.height = 512;
		this.xOffset = 16;
		this.yOffset = 16;
		this.fReset = false;
		this.fTest = false;
		this.fDIPSwitchChanged = true;
		this.fCoin = false;
		this.fStart1P = false;
		this.fStart2P = false;
		this.dwCoin = 0;
		this.dwStick = 0;
		this.abStick = new Uint8Array([
			0xff, 0xff, 0xfd, 0xff, 0xff, 0xff, 0xfd, 0xfd,
			0xf7, 0xf7, 0xff, 0xff, 0xff, 0xf7, 0xff, 0xff
		]);
		this.abStick2 = new Uint8Array([
			~0, ~1, ~2, ~1, ~4, ~0, ~2, ~2,
			~8, ~8, ~0, ~1, ~4, ~8, ~4, ~0
		]);
		this.dwButton = 0;
		this.nMyShip = 3;
		this.nRank = 'NORMAL';
		this.nBonus = 'B';
		this.fAttract = true;

		// CPU周りの初期化
		this.fInterruptEnable0 = false;
		this.fInterruptEnable1 = false;
		this.fNmiEnable = false;
		this.fSoundEnable = false;
		this.dwMode = 0;

		this.ram = new Uint8Array(0x2000);
		this.mmi = new Uint8Array(0x100).fill(0xff);
		this.mmo = new Uint8Array(0x100);
		this.keyport = new Uint8Array(0x100);
		this.dmaport = new Uint8Array(0x100).fill(0x10);
		this.ioport = new Uint8Array(0x100).fill(0xff);
		this.starport = new Uint8Array(0x100).fill(0xff);

		this.cpu = [];
		for (let i = 0; i < 3; i++)
			this.cpu[i] = new Z80(this);

		/* CPU0 ROM AREA SETUP */
		for (let i = 0; i < 0x40; i++)
			this.cpu[0].memorymap[i].base = PRG1.subarray(i * 0x100);

		/* CPU1 ROM AREA SETUP */
		for (let i = 0; i < 0x10; i++)
			this.cpu[1].memorymap[i].base = PRG2.subarray(i * 0x100);

		/* CPU2 ROM AREA SETUP */
		for (let i = 0; i < 0x10; i++)
			this.cpu[2].memorymap[i].base = PRG3.subarray(i * 0x100);

		/* CPU[012] RAM AREA SETUP */
		for (let i = 0; i < 3; i++) {
			for (let j = 0; j < 8; j++) {
				this.cpu[i].memorymap[0x80 + j].base = this.ram.subarray(j * 0x100);
				this.cpu[i].memorymap[0x80 + j].write = null; // bgarea
			}
			for (let j = 0; j < 4; j++) {
				this.cpu[i].memorymap[0x88 + j].base = this.ram.subarray(0x0800 + j * 0x100);
				this.cpu[i].memorymap[0x88 + j].write = null; // ramarea
				this.cpu[i].memorymap[0x90 + j].base = this.ram.subarray(0x0c00 + j * 0x100);
				this.cpu[i].memorymap[0x90 + j].write = null; // ramarea
				this.cpu[i].memorymap[0x98 + j].base = this.ram.subarray(0x1000 + j * 0x100);
				this.cpu[i].memorymap[0x98 + j].write = null; // ramarea
			}
		}
		this.cpu[0].memorymap[0x68].base = this.mmi;
		this.cpu[0].memorymap[0x68].write = systemctrl0;
		this.cpu[1].memorymap[0x68].base = this.mmi;
		this.cpu[1].memorymap[0x68].write = systemctrl0;
		this.cpu[2].memorymap[0x68].base = this.mmi;
		this.cpu[2].memorymap[0x68].write = systemctrl1;

		this.cpu[0].memorymap[0x70].base = this.ioport;
		this.cpu[0].memorymap[0x71].base = this.dmaport;
		this.cpu[0].memorymap[0x71].write = dmactrl;
		this.cpu[0].memorymap[0xa0].base = this.starport;
		this.cpu[0].memorymap[0xa0].write = starctrl;
		this.cpu[0].memorymap[0xb1].base = this.keyport;

		// DIPSW SETUP A:0x01 B:0x02
		this.mmi[0] = 3; // DIPSW B/A1
		this.mmi[1] = 3; // DIPSW B/A2
		this.mmi[2] = 3; // DIPSW B/A3
		this.mmi[3] = 0; // DIPSW B/A4
		this.mmi[4] = 3; // DIPSW B/A5
		this.mmi[5] = 2; // DIPSW B/A6
		this.mmi[6] = 2; // DIPSW B/A7
		this.mmi[7] = 3; // DIPSW B/A8

		// Videoの初期化
		this.stars = [];
		for (let i = 0; i < 1024; i++)
			this.stars[i] = {x: 0, y: 0, color: 0, blk: 0};
		this.fFlip = true;
		this.fStarEnable = false;
		this.bg = new Uint32Array(0x100000);
		this.obj = new Uint8Array(0x10000);
		this.objcolor = new Uint32Array(0x100);
		this.rgb = new Uint32Array(0x20);
		this.convertRGB();
		this.convertBG();
		this.convertOBJ();
		this.initializeStar();

		// 効果音の初期化
		this.se = [{buf: BOMB, loop: false, start: false, stop: false}];

		// ライトハンドラ
		function systemctrl0(addr, data, game) {
			switch (addr & 0xf0) {
			case 0x00:
			case 0x10:
				break;
			case 0x20:
				switch (addr & 0x0f) {
				case 0:
					game.fInterruptEnable0 = data !== 0;
					break;
				case 1:
					game.fInterruptEnable1 = data !== 0;
					break;
				case 2:
					if (data)
						game.fSoundEnable = true;
					else {
						game.fSoundEnable = false;
						game.se[0].stop = true;
					}
					break;
				case 3:
					if (data) {
						game.cpu[1].enable();
						game.cpu[2].enable();
					}
					else {
						game.cpu[1].disable();
						game.cpu[2].disable();
					}
					break;
				}
			default:
				game.mmo[addr & 0xff] = data;
				break;
			}
		}

		function systemctrl1(addr, data, game) {
			switch (addr & 0xf0) {
			case 0x00:
			case 0x10:
				game.mmo[addr & 0xff] = data & 0x0f;
				break;
			case 0x20:
				break;
			default:
				game.mmo[addr & 0xff] = data;
				break;
			}
		}

		function dmactrl(addr, data, game) {
			this.base[addr & 0xff] = data;
			switch (data) {
			case 0x10:
				game.fNmiEnable = false;
				return;
			case 0x71:
				if (!game.dwMode)
					game.ioport[0] = game.dwCoin / 10 << 4 | game.dwCoin % 10;
				else if (game.fTest)
					game.ioport[0] = 0;
				else
					game.ioport[0] = 0xff;
				if (game.fTest)
					game.ioport[2] = game.ioport[1] = game.abStick2[game.dwStick] & ~game.dwButton;
				else {
					game.ioport[2] = game.ioport[1] = game.abStick[game.dwStick] & ~game.dwButton;
					game.dwButton &= 0x20;
				}
				break;
			case 0xa1:
				game.dwMode = 1;
				break;
			case 0xa8:
				game.se[0].start = game.se[0].stop = true;
				break;
			case 0xb1:
				game.dwCoin = 0;
				game.ioport[2] = game.ioport[1] = game.ioport[0] = 0;
				break;
			case 0xc1:
				game.dwMode = 0;
				break;
			case 0xe1:
				game.dwMode = 0;
				game.ram[0x11b8] = game.ram[0x11b7] = game.ram[0x11b6] = game.ram[0x11b5] = 0;
				break;
			case 0xd2:
				game.ioport[0] = game.mmi[0];
				game.ioport[1] = game.mmi[1];
				break;
			}
			game.fNmiEnable = true;
		}

		function starctrl(addr, data, game) {
			switch (addr & 0xff) {
			case 0x00:
			case 0x01:
			case 0x02:
			case 0x03:
			case 0x04:
				this.base[addr & 0xff] = data;
				break;
			case 0x05:
				game.fStarEnable = data !== 0;
				break;
			case 0x07:
				game.fFlip = !game.fTest && (data & 1) !== 0;
			default:
				this.base[addr & 0xff] = data;
				break;
			}
		}
	}

	execute() {
		if (this.fInterruptEnable0)
			this.cpu[0].interrupt();
		if (this.fInterruptEnable1)
			this.cpu[1].interrupt();
		this.cpu[2].non_maskable_interrupt();			// SOUND INTERRUPT
		for (let i = 128; i !== 0; --i) {
			if (this.fNmiEnable)
				this.cpu[0].non_maskable_interrupt();	// DMA INTERRUPT
			Cpu.multiple_execute(this.cpu, 32);
		}
		this.cpu[2].non_maskable_interrupt();			// SOUND INTERRUPT
		for (let i = 128; i !== 0; --i) {
			if (this.fNmiEnable)
				this.cpu[0].non_maskable_interrupt();	// DMA INTERRUPT
			Cpu.multiple_execute(this.cpu, 32);
		}
		this.moveStars();
		return this;
	}

	reset() {
		this.fReset = true;
	}

	updateStatus() {
		// DIPスイッチの更新 A:0x01 B:0x02
		if (this.fDIPSwitchChanged) {
			this.fDIPSwitchChanged = false;
			switch (this.nMyShip) {
			case 2:
				this.mmi[6] &= ~1;
				this.mmi[7] &= ~1;
				break;
			case 3:
				this.mmi[6] &= ~1;
				this.mmi[7] |= 1;
				break;
			case 4:
				this.mmi[6] |= 1;
				this.mmi[7] &= ~1;
				break;
			case 5:
				this.mmi[6] |= 1;
				this.mmi[7] |= 1;
				break;
			}
			switch (this.nRank) {
			case 'EASY':
				this.mmi[0] |= 2;
				this.mmi[1] |= 2;
				break;
			case 'NORMAL':
				this.mmi[0] &= ~2;
				this.mmi[1] &= ~2;
				break;
			case 'HARD':
				this.mmi[0] |= 2;
				this.mmi[1] &= ~2;
				break;
			case 'VERY HARD':
				this.mmi[0] &= ~2;
				this.mmi[1] |= 2;
				break;
			}
			switch (this.nBonus) {
			case 'A':
				this.mmi[3] &= ~1;
				this.mmi[4] &= ~1;
				this.mmi[5] |= 1;
				break;
			case 'B':
				this.mmi[3] &= ~1;
				this.mmi[4] |= 1;
				this.mmi[5] &= ~1;
				break;
			case 'C':
				this.mmi[3] &= ~1;
				this.mmi[4] |= 1;
				this.mmi[5] |= 1;
				break;
			case 'D':
				this.mmi[3] |= 1;
				this.mmi[4] &= ~1;
				this.mmi[5] &= ~1;
				break;
			case 'E':
				this.mmi[3] |= 1;
				this.mmi[4] &= ~1;
				this.mmi[5] |= 1;
				break;
			case 'F':
				this.mmi[3] |= 1;
				this.mmi[4] |= 1;
				this.mmi[5] &= ~1;
				break;
			case 'G':
				this.mmi[3] |= 1;
				this.mmi[4] |= 1;
				this.mmi[5] |= 1;
				break;
			case 'NONE':
				this.mmi[3] &= ~1;
				this.mmi[4] &= ~1;
				this.mmi[5] &= ~1;
				break;
			}
			if (this.fAttract)
				this.mmi[3] &= ~2;
			else
				this.mmi[3] |= 2;
			if (!this.fTest)
				this.fReset = true;
		}

		// リセット処理
		if (this.fReset) {
			this.fReset = false;
			this.fSoundEnable = false;
			this.se[0].stop = true;
			this.dwCoin = 0;
			this.fInterruptEnable0 = this.fInterruptEnable1 = false;
			this.cpu[0].reset();
			this.cpu[1].disable();
			this.cpu[2].disable();
			this.fStarEnable = false;
		}
		return this;
	}

	updateInput() {
		// クレジット/スタートボタン処理
		if (this.fCoin && ++this.dwCoin > 99)
			this.dwCoin = 99;
		if (this.fStart1P && this.ram[0x0e01] === 2 && this.dwCoin)
			--this.dwCoin;
		if (this.fStart2P && this.ram[0x0e01] === 2 && this.dwCoin >= 2)
			this.dwCoin -= 2;
		this.fCoin = this.fStart1P = this.fStart2P = false;
		return this;
	}

	coin() {
		this.fCoin = true;
	}

	start1P() {
		this.fStart1P = true;
	}

	start2P() {
		this.fStart2P = true;
	}

	up(fDown) {
	}

	right(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 3) | 1 << 1;
		else
			this.dwStick &= ~(1 << 1);
	}

	down(fDown) {
	}

	left(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 1) | 1 << 3;
		else
			this.dwStick &= ~(1 << 3);
	}

	triggerA(fDown) {
		this.dwButton = fDown ? 0x30 : 0;
	}

	triggerB(fDown) {
	}

	convertRGB() {
		for (let i = 0; i < 0x20; i++)
			this.rgb[i] = (RGB[i] & 7) * 255 / 7	// Red
				| (RGB[i] >>> 3 & 7) * 255 / 7 << 8	// Green
				| (RGB[i] >>> 6) * 255 / 3 << 16;	// Blue
	}

	convertBG() {
		// 4 color bg
		for (let p = 0, q = 0, i = 256; i !== 0; q += 16, --i) {
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg[p++] = BG[q + k + 8] >>> j & 1 | BG[q + k + 8] >>> (j + 3) & 2;
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg[p++] = BG[q + k] >>> j & 1 | BG[q + k] >>> (j + 3) & 2;
		}
		for (let p = 0, i = 63; i !== 0; p += 0x4000, --i)
			this.bg.copyWithin(p + 0x4000, p, p + 0x4000);
		for (let p = 0, i = 0; i < 64; i++)
			for (let j = 0x4000; j !== 0; p++, --j)
				this.bg[p] = this.rgb[BGCOLOR[i * 4 + this.bg[p]] & 0x0f | 0x10];
	}

	convertOBJ() {
		// obj palette
		for (let i = 0; i < 0x100; i++)
			this.objcolor[i] = this.rgb[OBJCOLOR[i] & 0x0f];

		// 4 color object
		this.obj.fill(3);
		for (let p = 0, q = 0, i = 128; i !== 0; q += 64, --i) {
			for (let j = 3; j >= 0; --j) {
				for (let k = 39; k >= 32; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 47; k >= 40; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 15; k >= 8; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 55; k >= 48; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 23; k >= 16; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 63; k >= 56; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 31; k >= 24; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
		}
	}

	initializeStar() {
		let color;

		for (let sr = 0, i = 0, x = 223; x >= 0; --x) {
			for (let y = 0; y < 288; y++) {
				const cy = ~sr << 5 ^ ~sr << 10 ^ ~sr << 12 ^ sr << 15;
				sr = cy & 0x8000 | sr >>> 1;
				if ((sr & 0xf429) === 0xf000 && (color = sr << 1 & 0x20 | sr << 2 & 0x18 | sr >>> 6 & 0x07) !== 0) {
					this.stars[i].x = x;
					this.stars[i].y = y;
					this.stars[i].color = (color << 1 & 6) * 255 / 7	// Red
						| (color >>> 1 & 6) * 255 / 7 << 8				// Green
						| (color >>> 4) * 255 / 3 << 16;				// Blue
					this.stars[i].blk = sr >>> 11 & 1 | sr >>> 8 & 2;
					if (++i >= 1024)
						return;
				}
			}
		}
	}

	moveStars() {
		if (!this.fStarEnable)
			return;
		for (let i = 0; i < 256 && this.stars[i].color; i++)
			switch (this.starport[0] & 7) {
			case 0:
				if (--this.stars[i].y < 0) {
					this.stars[i].y += 0x120;
					if (++this.stars[i].x >= 0xe0)
						this.stars[i].x -= 0xe0;
				}
				break;
			case 1:
				if ((this.stars[i].y -= 2) < 0) {
					this.stars[i].y += 0x120;
					if (++this.stars[i].x >= 0xe0)
						this.stars[i].x -= 0xe0;
				}
				break;
			case 2:
				if ((this.stars[i].y -= 3) < 0) {
					this.stars[i].y += 0x120;
					if (++this.stars[i].x >= 0xe0)
						this.stars[i].x -= 0xe0;
				}
				break;
			case 3:
				if ((this.stars[i].y += 4) >= 0x120) {
					this.stars[i].y -= 0x120;
					if (--this.stars[i].x < 0)
						this.stars[i].x += 0xe0;
				}
				break;
			case 4:
				if ((this.stars[i].y += 3) >= 0x120) {
					this.stars[i].y -= 0x120;
					if (--this.stars[i].x < 0)
						this.stars[i].x += 0xe0;
				}
				break;
			case 5:
				if ((this.stars[i].y += 2) >= 0x120) {
					this.stars[i].y -= 0x120;
					if (--this.stars[i].x < 0)
						this.stars[i].x += 0xe0;
				}
				break;
			case 6:
				if (++this.stars[i].y >= 0x120) {
					this.stars[i].y -= 0x120;
					if (--this.stars[i].x < 0)
						this.stars[i].x += 0xe0;
				}
				break;
			}
	}

	makeBitmap(data) {
		// bg 描画
		if (!this.fFlip) {
			let p = 256 * 8 * 4 + 232;
			let k = 0x40;
			for (let i = 0; i < 28; p -= 256 * 8 * 32 + 8, i++)
				for (let j = 0; j < 32; k++, p += 256 * 8, j++)
					this.xfer8x8(data, p, k);
			p = 256 * 8 * 36 + 232;
			k = 2;
			for (let i = 0; i < 28; p -= 8, k++, i++)
				this.xfer8x8(data, p, k);
			p = 256 * 8 * 37 + 232;
			k = 0x22;
			for (let i = 0; i < 28; p -= 8, k++, i++)
				this.xfer8x8(data, p, k);
			p = 256 * 8 * 2 + 232;
			k = 0x3c2;
			for (let i = 0; i < 28; p -= 8, k++, i++)
				this.xfer8x8(data, p, k);
			p = 256 * 8 * 3 + 232;
			k = 0x3e2;
			for (let i = 0; i < 28; p -= 8, k++, i++)
				this.xfer8x8(data, p, k);
		}
		else {
			let p = 256 * 8 * 35 + 16;
			let k = 0x40;
			for (let i = 0; i < 28; p += 256 * 8 * 32 + 8, i++)
				for (let j = 0; j < 32; k++, p -= 256 * 8, j++)
					this.xfer8x8HV(data, p, k);
			p = 256 * 8 * 3 + 16;
			k = 2;
			for (let i = 0; i < 28; p += 8, k++, i++)
				this.xfer8x8HV(data, p, k);
			p = 256 * 8 * 2 + 16;
			k = 0x22;
			for (let i = 0; i < 28; p += 8, k++, i++)
				this.xfer8x8HV(data, p, k);
			p = 256 * 8 * 37 + 16;
			k = 0x3c2;

/*
 *
 *	Galaga
 *
 */

const filename = 'galaga.zip';
let BG, OBJ, BGCOLOR, OBJCOLOR, RGB, SND, PRG1, PRG2, PRG3;

$.ajax({
	url: filename,
	success: function(zip) {
		PRG1 = Uint8Array.from(zip.files['gg1_1b.3p'].inflate() + zip.files['gg1_2b.3m'].inflate() + zip.files['gg1_3.2m'].inflate() + zip.files['gg1_4b.2l'].inflate(), c => c.charCodeAt(0));
		PRG2 = Uint8Array.from(zip.files['gg1_5b.3f'].inflate(), c => c.charCodeAt(0));
		PRG3 = Uint8Array.from(zip.files['gg1_7b.2c'].inflate(), c => c.charCodeAt(0));
		BG = Uint8Array.from(zip.files['gg1_9.4l'].inflate(), c => c.charCodeAt(0));
		OBJ = Uint8Array.from(zip.files['gg1_11.4d'].inflate() + zip.files['gg1_10.4f'].inflate(), c => c.charCodeAt(0));
		RGB = Uint8Array.from(zip.files['prom-5.5n'].inflate(), c => c.charCodeAt(0));
		BGCOLOR = Uint8Array.from(zip.files['prom-4.2n'].inflate(), c => c.charCodeAt(0));
		OBJCOLOR = Uint8Array.from(zip.files['prom-3.1c'].inflate(), c => c.charCodeAt(0));
		SND = Uint8Array.from(zip.files['prom-1.1d'].inflate(), c => c.charCodeAt(0));
		game = new Galaga();
		sound = new PacManSound(SND, game.mmo, game.se);
		pixel = new Uint8Array(game.width * game.height * 4);
		data = new Uint32Array(pixel.buffer);
		document.onkeydown = onkeydown;
		document.onkeyup = onkeyup;
		window.onblur = onblur;
		window.onfocus = onfocus;
		init();
		loop();
	},
	error: function() {
		alert(filename + ': failed to get');
	}
});

</script>
