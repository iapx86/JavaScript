<script type="module">
/*
 *
 *	Libble Rabble
 *
 */

import MappySound from './mappy_sound.js';
import Cpu, {init, loop} from './main.js';
import MC6809 from './mc6809.js';
import MC68000 from  './mc68000.js';
let sound;

class LibbleRabble {
	constructor() {
		this.cxScreen = 224;
		this.cyScreen = 288;
		this.width = 256;
		this.height = 512;
		this.xOffset = 16;
		this.yOffset = 16;
		this.fReset = true;
		this.fTest = false;
		this.fDIPSwitchChanged = true;
		this.fCoin = false;
		this.fStart1P = false;
		this.fStart2P = false;
		this.nLibbleRabble = 3;
		this.nBonus = 'A_H';
		this.fRound = false;
		this.fAttract = true;
		this.fPractice = true;
		this.nRank = 'A';

		// CPU周りの初期化
		this.fInterruptEnable2 = false;

		this.ram = new Uint8Array(0x2100).addBase();
		this.ram2 = new Uint8Array(0x800).addBase();
		this.ram3 = new Uint8Array(0x40000).addBase();
		this.vram = new Uint8Array(0x10000).addBase();
		this.port = new Uint8Array(0x30);

		this.cpu = [new MC6809(this), new MC6809(this), new MC68000(this)];

		for (let i = 0; i < 0x20; i++) {
			this.cpu[0].memorymap[i].base = this.ram.base[i];
			this.cpu[0].memorymap[i].write = null;
		}
		for (let i = 0; i < 8; i++) {
			this.cpu[0].memorymap[0x28 + i].base = this.ram2.base[i];
			this.cpu[0].memorymap[0x28 + i].write = null;
		}
		for (let i = 0; i < 4; i++) {
			this.cpu[0].memorymap[0x60 + i].read = addr => sound.read(addr);
			this.cpu[0].memorymap[0x60 + i].write = (addr, data) => sound.write(addr, data);
		}
		this.cpu[0].memorymap[0x68].base = this.ram.base[0x20];
		this.cpu[0].memorymap[0x68].write = null;
		for (let i = 0; i < 0x80; i++)
			this.cpu[0].memorymap[0x80 + i].base = PRG1.base[i];
		this.cpu[0].memorymap[0x80].write = () => this.cpu[2].enable();
		this.cpu[0].memorymap[0x88].write = () => this.cpu[2].disable();
		this.cpu[0].memorymap[0x90].write = () => this.cpu[1].enable();
		this.cpu[0].memorymap[0x98].write = () => this.cpu[1].disable();
		this.cpu[0].memorymap[0xa0].write = addr => this.palette = addr << 7 & 0x80;

		for (let i = 0; i < 4; i++) {
			this.cpu[1].memorymap[i].read = addr => sound.read(addr);
			this.cpu[1].memorymap[i].write = (addr, data) => sound.write(addr, data);
		}
		for (let i = 0; i < 0x20; i++)
			this.cpu[1].memorymap[0xe0 + i].base = PRG2.base[i];

		for (let i = 0; i < 0x80; i++)
			this.cpu[2].memorymap[i].base = PRG3.base[i];
		for (let i = 0; i < 0x400; i++) {
			this.cpu[2].memorymap[0x800 + i].base = this.ram3.base[i];
			this.cpu[2].memorymap[0x800 + i].write = null;
		}
		for (let i = 0; i < 0x10; i++) {
			this.cpu[2].memorymap[0x1000 + i].read = addr => this.ram2[addr >>> 1 & 0x7ff];
			this.cpu[2].memorymap[0x1000 + i].write = (addr, data) => this.ram2[addr >>> 1 & 0x7ff] = data;
		}
		for (let i = 0; i < 0x80; i++) {
			this.cpu[2].memorymap[0x1800 + i].read = addr => this.vram[addr = addr << 1 & 0xfffe] << 4 | this.vram[addr | 1] & 0xf;
			this.cpu[2].memorymap[0x1800 + i].write = (addr, data) => {
				this.vram[addr = addr << 1 & 0xfffe] = data >> 4;
				this.vram[addr | 1] = data & 0xf;
			};
		}
		for (let i = 0; i < 0x500; i++) {
			this.cpu[2].memorymap[0x1900 + i].base = this.vram.base[i & 0xff];
			this.cpu[2].memorymap[0x1900 + i].write = null;
		}
		for (let i = 0; i < 0x1000; i++)
			this.cpu[2].memorymap[0x3000 + i].write16 = addr => this.fInterruptEnable2 = (addr & 0x80000) === 0;

		// Videoの初期化
		this.bg = new Uint8Array(0x8000);
		this.obj = new Uint8Array(0x10000);
		this.rgb = new Uint32Array(0x100);
		this.palette = 0;
		this.convertRGB();
		this.convertBG();
		this.convertOBJ();
	}

	execute() {
		this.cpu[0].interrupt();
		this.cpu[1].interrupt();
		if (this.fInterruptEnable2)
			this.cpu[2].interrupt(6);
		for (let i = 0; i < 0x100; i++) {
			Cpu.multiple_execute([this.cpu[0], this.cpu[1]], 32);
			this.cpu[2].execute(48);
		}
		return this;
	}

	reset() {
		this.fReset = true;
	}

	updateStatus() {
		// DIPスイッチの更新
		if (this.fDIPSwitchChanged) {
			this.fDIPSwitchChanged = false;
			switch (this.nLibbleRabble) {
			case 1:
				this.port[0x13] = this.port[0x13] & ~3 | 1;
				break;
			case 2:
				this.port[0x13] |= 3;
				break;
			case 3:
				this.port[0x13] &= ~3;
				break;
			case 5:
				this.port[0x13] = this.port[0x13] & ~3 | 2;
				break;
			}
			switch (this.nBonus) {
			case 'A_H': // 1st 40000 2nd 120000 3rd 200000 4th 400000 5th 600000 6th 1000000
				this.port[0x13] &= ~0xc;
				this.port[0x10] &= ~1;
				break;
			case 'B_I': // 1st 40000 2nd 140000 3rd 250000 4th 400000 5th 700000 6th 1000000
				this.port[0x13] &= ~0xc;
				this.port[0x10] |= 1;
				break;
			case 'C_J': // C: 1st 50000 2nd 150000 3rd 320000 4th 500000 5th 700000 6th 1000000
						// J: 1st 20000 2nd 120000
				this.port[0x13] = this.port[0x13] & ~0xc | 8;
				this.port[0x10] &= ~1;
				break;
			case 'D_K': // D: 1st 40000 2nd 120000 Every 120000
						// K: 1st 50000 2nd 150000
				this.port[0x13] = this.port[0x13] & ~0xc | 8;
				this.port[0x10] |= 1;
				break;
			case 'E_L': // 1st 50000 2nd 150000 Every 150000
				this.port[0x13] = this.port[0x13] & ~0xc | 4;
				this.port[0x10] &= ~1;
				break;
			case 'F_M': // F: 1st 50000 2nd 150000 3rd 300000
						// M: 1st 60000 2nd 200000 Every 200000
				this.port[0x13] = this.port[0x13] & ~0xc | 4;
				this.port[0x10] |= 1;
				break;
			case 'G_N': // G: 1st 40000 2nd 120000 3rd 200000
						// N: 1st 50000
				this.port[0x13] |= 0xc;
				this.port[0x10] &= ~1;
				break;
			case 'Nothing':
				this.port[0x13] |= 0xc;
				this.port[0x10] |= 1;
				break;
			}
			if (this.fRound)
				this.port[0x11] |= 2;
			else
				this.port[0x11] &= ~2;
			if (this.fAttract)
				this.port[0x11] &= ~4;
			else
				this.port[0x11] |= 4;
			if (this.fPractice)
				this.port[0x12] &= ~2;
			else
				this.port[0x12] |= 2;
			switch (this.nRank) {
			case 'A':
				this.port[0x12] &= ~0xc;
				break;
			case 'B':
				this.port[0x12] = this.port[0x12] & ~0xc | 8;
				break;
			case 'C':
				this.port[0x12] = this.port[0x12] & ~0xc | 4;
				break;
			case 'D':
				this.port[0x12] |= 0xc;
				break;
			}
			if (!this.fTest)
				this.fReset = true;
		}

		if (this.fTest)
			this.port[0x27] |= 8;
		else
			this.port[0x27] &= ~8;

		// リセット処理
		if (this.fReset) {
			this.fReset = false;
			this.cpu[0].reset();
			this.cpu[1].disable();
			this.cpu[2].disable();
		}
		return this;
	}

	updateInput() {
		// クレジット/スタートボタン処理
		if (this.fCoin && this.ram[0x2008] === 3) {
			let i = (this.ram[0x2002] & 0xf) * 10 + (this.ram[0x2003] & 0xf);
			if (i < 150) {
				i++;
				if (i > 99)
					i = 99;
				this.ram[0x2002] = i / 10;
				this.ram[0x2003] = i % 10;
				this.ram[0x2000] = 1;
			}
		}
		if (this.fStart1P && this.ram[0x2008] === 3) {
			let i = (this.ram[0x2002] & 0xf) * 10 + (this.ram[0x2003] & 0xf);
			if (i >= 150)
				this.ram[0x2001] |= 1 << 0;
			else if (i > 0) {
				this.ram[0x2001] |= 1 << 0;
				--i;
				this.ram[0x2002] = i / 10;
				this.ram[0x2003] = i % 10;
			}
		}
		if (this.fStart2P && this.ram[0x2008] === 3) {
			let i = (this.ram[0x2002] & 0xf) * 10 + (this.ram[0x2003] & 0xf);
			if (i >= 150)
				this.ram[0x2001] |= 1 << 1;
			else if (i > 1) {
				this.ram[0x2001] |= 1 << 1;
				i -= 2;
				this.ram[0x2002] = i / 10;
				this.ram[0x2003] = i % 10;
			}
		}
		this.fCoin = this.fStart1P = this.fStart2P = false;

		// Port Emulations
		switch (this.ram[0x2008] & 0xf) {
		case 1:
		case 3:
			this.ram.set(this.port.subarray(4, 8), 0x2004);
			break;
		case 5:
			this.ram.set(Uint8Array.of(0, 0xf, 0xd, 9, 1, 0xc, 0xc), 0x2001);
			break;
		}
		switch (this.ram[0x2018] & 0xf) {
		case 1:
			this.ram.set(this.port.subarray(0x10, 0x14), 0x2010);
			break;
		case 7:
			this.ram[0x2012] = 0xe;
			break;
		}
		switch (this.ram[0x2028] & 0xf) {
		case 7:
			this.ram[0x2027] = 6;
			break;
		case 9:
			this.ram.set(this.port.subarray(0x20, 0x28), 0x2020);
			break;
		}
		return this;
	}

	coin() {
		this.fCoin = true;
	}

	start1P() {
		this.fStart1P = true;
	}

	start2P() {
		this.fStart2P = true;
	}

	up(fDown) {
		if (fDown)
			this.port[0x22] = this.port[0x22] & ~(1 << 2) | 1 << 0;
		else
			this.port[0x22] &= ~1 << 0;
	}

	right(fDown) {
		if (fDown)
			this.port[0x22] = this.port[0x22] & ~(1 << 3) | 1 << 1;
		else
			this.port[0x22] &= ~(1 << 1);
	}

	down(fDown) {
		if (fDown)
			this.port[0x22] = this.port[0x22] & ~(1 << 0) | 1 << 2;
		else
			this.port[0x22] &= ~(1 << 2);
	}

	left(fDown) {
		if (fDown)
			this.port[0x22] = this.port[0x22] & ~(1 << 1) | 1 << 3;
		else
			this.port[0x22] &= ~(1 << 3);
	}

	up2(fDown) {
		if (fDown)
			this.port[4] = this.port[4] & ~(1 << 2) | 1 << 0;
		else
			this.port[4] &= ~1 << 0;
	}

	right2(fDown) {
		if (fDown)
			this.port[4] = this.port[4] & ~(1 << 3) | 1 << 1;
		else
			this.port[4] &= ~(1 << 1);
	}

	down2(fDown) {
		if (fDown)
			this.port[4] = this.port[4] & ~(1 << 0) | 1 << 2;
		else
			this.port[4] &= ~(1 << 2);
	}

	left2(fDown) {
		if (fDown)
			this.port[4] = this.port[4] & ~(1 << 1) | 1 << 3;
		else
			this.port[4] &= ~(1 << 3);
	}

	triggerA(fDown) {

	triggerB(fDown) {

	convertRGB() {
		for (let i = 0; i < 0x100; i++)
			this.rgb[i] = (RED[i] & 0x0f) * 255 / 15	// Red
				| (GREEN[i] & 0x0f) * 255 / 15 << 8		// Green
				| (BLUE[i] & 0x0f) * 255 / 15 << 16		// Blue
				| 0xff000000;							// Alpha
	}

	convertBG() {
		// 4 color bg
		for (let p = 0, q = 0, i = 512; i !== 0; q += 16, --i) {
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg[p++] = BG[q + k + 8] >>> j & 1 | BG[q + k + 8] >>> (j + 3) & 2;
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg[p++] = BG[q + k] >>> j & 1 | BG[q + k] >>> (j + 3) & 2;
		}
	}

	convertOBJ() {
		// 4 color object
		for (let p = 0, q = 0, i = 256; i !== 0; q += 64, --i) {
			for (let j = 3; j >= 0; --j) {
				for (let k = 39; k >= 32; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 47; k >= 40; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 15; k >= 8; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 55; k >= 48; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 23; k >= 16; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 63; k >= 56; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 31; k >= 24; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
		}
	}

	makeBitmap(data) {
		// graphic 描画
		let p = 256 * 8 * 2 + 239;
		let k = 0x200;
		let idx = 0x60 | this.palette;
		for (let i = 0; i < 224; p -= 256 * 288 + 1, i++)
			for (let j = 0; j < 288; k++, p += 256, j++)
				data[p] = idx | this.vram[k];

		// bg 描画
		p = 256 * 8 * 4 + 232;
		k = 0x40;
		for (let i = 0; i < 28; p -= 256 * 8 * 32 + 8, i++)
			for (let j = 0; j < 32; k++, p += 256 * 8, j++)
				this.xfer8x8(data, p, k);
		p = 256 * 8 * 36 + 232;
		k = 2;
		for (let i = 0; i < 28; p -= 8, k++, i++)
			this.xfer8x8(data, p, k);
		p = 256 * 8 * 37 + 232;
		k = 0x22;
		for (let i = 0; i < 28; p -= 8, k++, i++)
			this.xfer8x8(data, p, k);
		p = 256 * 8 * 2 + 232;
		k = 0x3c2;
		for (let i = 0; i < 28; p -= 8, k++, i++)
			this.xfer8x8(data, p, k);
		p = 256 * 8 * 3 + 232;
		k = 0x3e2;
		for (let i = 0; i < 28; p -= 8, k++, i++)
			this.xfer8x8(data, p, k);

		// obj描画
		for (let p = 0x0f80, i = 64; i !== 0; p += 2, --i) {
			const y = (this.ram[p + 0x801] | this.ram[p + 0x1001] << 8) - 55 & 0x1ff;
			const x = this.ram[p + 0x800] + 7 & 0xff;
			const src = this.ram[p] | this.ram[p + 1] << 8;
			switch (this.ram[p + 0x1000] & 0x0f) {
			case 0x00: // ノーマル
				this.xfer16x16(data, x | y << 8, src);
				break;
			case 0x01: // V反転
				this.xfer16x16V(data, x | y << 8, src);
				break;
			case 0x02: // H反転
				this.xfer16x16H(data, x | y << 8, src);
				break;
			case 0x03: // HV反転
				this.xfer16x16HV(data, x | y << 8, src);
				break;
			case 0x04: // ノーマル
				this.xfer16x16(data, x | y << 8, src & ~1);
				this.xfer16x16(data, x | (y + 16 & 0x1ff) << 8, src | 1);
				break;
			case 0x05: // V反転
				this.xfer16x16V(data, x | y << 8, src | 1);
				this.xfer16x16V(data, x | (y + 16 & 0x1ff) << 8, src & ~1);
				break;
			case 0x06: // H反転
				this.xfer16x16H(data, x | y << 8, src & ~1);
				this.xfer16x16H(data, x | (y + 16 & 0x1ff) << 8, src | 1);
				break;
			case 0x07: // HV反転
				this.xfer16x16HV(data, x | y << 8, src | 1);
				this.xfer16x16HV(data, x | (y + 16 & 0x1ff) << 8, src & ~1);
				break;
			case 0x08: // ノーマル
				this.xfer16x16(data, x | y << 8, src | 2);
				this.xfer16x16(data, x + 16 & 0xff | y << 8, src & ~2);
				break;
			case 0x09: // V反転
				this.xfer16x16V(data, x | y << 8, src | 2);
				this.xfer16x16V(data, x + 16 & 0xff | y << 8, src & ~2);
				break;
			case 0x0a: // H反転
				this.xfer16x16H(data, x | y << 8, src & ~2);
				this.xfer16x16H(data, x + 16 & 0xff | y << 8, src | 2);
				break;
			case 0x0b: // HV反転
				this.xfer16x16HV(data, x | y << 8, src & ~2);
				this.xfer16x16HV(data, x + 16 & 0xff | y << 8, src | 2);
				break;
			case 0x0c: // ノーマル
				this.xfer16x16(data, x | y << 8, src & ~3 | 2);
				this.xfer16x16(data, x | (y + 16 & 0x1ff) << 8, src | 3);
				this.xfer16x16(data, x + 16 & 0xff | y << 8, src & ~3);
				this.xfer16x16(data, x + 16 & 0xff | (y + 16 & 0x1ff) << 8, src & ~3 | 1);
				break;
			case 0x0d: // V反転
				this.xfer16x16V(data, x | y << 8, src | 3);
				this.xfer16x16V(data, x | (y + 16 & 0x1ff) << 8, src & ~3 | 2);
				this.xfer16x16V(data, x + 16 & 0xff | y << 8, src & ~3 | 1);
				this.xfer16x16V(data, x + 16 & 0xff | (y + 16 & 0x1ff) << 8, src & ~3);
				break;
			case 0x0e: // H反転
				this.xfer16x16H(data, x | y << 8, src & ~3);
				this.xfer16x16H(data, x | (y + 16 & 0x1ff) << 8, src & ~3 | 1);
				this.xfer16x16H(data, x + 16 & 0xff | y << 8, src & ~3 | 2);
				this.xfer16x16H(data, x + 16 & 0xff | (y + 16 & 0x1ff) << 8, src | 3);
				break;
			case 0x0f: // HV反転
				this.xfer16x16HV(data, x | y << 8, src & ~3 | 1);
				this.xfer16x16HV(data, x | (y + 16 & 0x1ff) << 8, src & ~3);
				this.xfer16x16HV(data, x + 16 & 0xff | y << 8, src | 3);
				this.xfer16x16HV(data, x + 16 & 0xff | (y + 16 & 0x1ff) << 8, src & ~3 | 2);
				break;
			}
		}

		// palette変換
		p = 256 * 16 + 16;
		for (let i = 0; i < 288; p += 256 - 224, i++)
			for (let j = 0; j < 224; p++, j++)
				data[p] = this.rgb[data[p]];
