<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gaplus</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<canvas id="canvas" width="224" height="288"></canvas>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="jquery.zip.js"></script>
<script src="mc6809.js"></script>
<script src="mappy_sound.js"></script>
<script src="main.js"></script>
<script>
/*
 *
 *	Gaplus
 *
 */

class Gaplus {
	constructor() {
		this.cxScreen = 224;
		this.cyScreen = 288;
		this.width = 256;
		this.height = 512;
		this.xOffset = 16;
		this.yOffset = 16;
		this.fReset = false;
		this.fTest = false;
		this.fDIPSwitchChanged = true;
		this.fCoin = false;
		this.fStart1P = false;
		this.fStart2P = false;
		this.nMyShip = 3;
		this.nRank = '0';
		this.nBonus = 'A';
		this.fAttract = true;

		// CPU周りの初期化
		this.fInterruptEnable0 = false;
		this.fInterruptEnable1 = false;
		this.fInterruptEnable2 = false;

		this.ram = new Uint8Array(0x2500);
		this.port = new Uint8Array(0x40);
		this.starport = new Uint8Array(0x100);
		this.port[0x20] = 4; // UPRIGHT

		this.cpu = [];
		for (let i = 0; i < 3; i++)
			this.cpu[i] = new MC6809(this);

		for (let i = 0; i < 0x08; i++) {
			this.cpu[0].memorymap[i].base = this.ram.subarray(i * 0x100);
			this.cpu[0].memorymap[i].write = null; // bgarea
		}
		for (let i = 0; i < 0x18; i++) {
			this.cpu[0].memorymap[0x08 + i].base = this.ram.subarray(0x800 + i * 0x100);
			this.cpu[0].memorymap[0x08 + i].write = null; // ramarea
		}
		for (let i = 0; i < 4; i++) {
			this.cpu[0].memorymap[0x60 + i].base = this.ram.subarray(0x2000 + i * 0x100);
			this.cpu[0].memorymap[0x60 + i].write = null; // ramarea
		}
		this.cpu[0].memorymap[0x68].base = this.ram.subarray(0x2400);
		this.cpu[0].memorymap[0x68].write = ioarea;
		this.cpu[0].memorymap[0x74].write = enableinterrupt0area;
		this.cpu[0].memorymap[0x7c].write = disableinterrupt0area;
		this.cpu[0].memorymap[0x84].write = enablesubcpuarea;
		this.cpu[0].memorymap[0x8c].write = disablesubcpuarea;
		for (let i = 0; i < 0x60; i++)
			this.cpu[0].memorymap[0xa0 + i].base = PRG1.subarray(i * 0x100);
		this.cpu[0].memorymap[0xa0].write = stararea;
		for (let i = 0; i < 0x08; i++) {
			this.cpu[1].memorymap[i].base = this.ram.subarray(i * 0x100);
			this.cpu[1].memorymap[i].write = null; // bgarea
		}
		for (let i = 0; i < 0x18; i++) {
			this.cpu[1].memorymap[0x08 + i].base = this.ram.subarray(0x800 + i * 0x100);
			this.cpu[1].memorymap[0x08 + i].write = null; // ramarea
		}
		this.cpu[1].memorymap[0x60].write = systemcontrolarea1;
		for (let i = 0; i < 0x60; i++)
			this.cpu[1].memorymap[0xa0 + i].base = PRG2.subarray(i * 0x100);
		for (let i = 0; i < 4; i++) {
			this.cpu[2].memorymap[i].base = this.ram.subarray(0x2000 + i * 0x100);
			this.cpu[2].memorymap[i].write = null; // ramarea
		}
		this.cpu[2].memorymap[0x40].write = enableinterrupt2area;
		this.cpu[2].memorymap[0x60].write = disableinterrupt2area;
		for (let i = 0; i < 0x20; i++)
			this.cpu[2].memorymap[0xe0 + i].base = PRG3.subarray(i * 0x100);

		// Videoの初期化
		this.stars = [];
		for (let i = 0; i < 256; i++)
			this.stars[i] = {x: 0, y: 0, color: 0, blk: 0};
		this.stars0 = [];
		for (let i = 0; i < 64; i++)
			this.stars0[i] = {x: 0, y: 0, color: 0, blk: 0};
		this.stars1 = [];
		for (let i = 0; i < 32; i++)
			this.stars1[i] = {x: 0, y: 0, color: 0, blk: 0};
		this.stars2 = [];
		for (let i = 0; i < 64; i++)
			this.stars2[i] = {x: 0, y: 0, color: 0, blk: 0};
		this.bg = new Uint32Array(0x200000);
		this.obj4 = new Uint8Array(0x10000);
		this.obj8 = new Uint8Array(0x10000);
		this.objcolor = new Uint32Array(0x200);
		this.rgb = new Uint32Array(0x100);
		this.dwCount = 0;
		this.convertRGB();
		this.convertBG();
		this.convertOBJ4();
		this.convertOBJ8();
		this.initializeStar();

		// 効果音の初期化
		this.se = [{buf: BANG, loop: false, start: false, stop: false}];

		// ライトハンドラ
		function ioarea(addr, data, game) {
			if (addr === 0x682a && game.ram[0x2428] !== 4 && (data - game.ram[0x2429] - 1 & 0x0f) === 0)
				game.se[0].start = game.se[0].stop = true;
			this.base[addr & 0xff] = data;
		}

		function enableinterrupt0area(addr, data, game) {
			game.fInterruptEnable0 = true;
		}

		function disableinterrupt0area(addr, data, game) {
			game.fInterruptEnable0 = false;
		}

		function systemcontrolarea1(addr, data, game) {
			switch (addr & 0xff) {
			case 0x01: // INTERRUPT START
				game.fInterruptEnable1 = true;
				break;
			case 0x80: // INTERRUPT STOP
				game.fInterruptEnable1 = false;
				break;
			case 0x81: // INTERRUPT START
				game.fInterruptEnable1 = true;
				break;
			}
		}

		function enableinterrupt2area(addr, data, game) {
			game.fInterruptEnable2 = true;
		}

		function disableinterrupt2area(addr, data, game) {
			game.fInterruptEnable2 = false;
		}

		function enablesubcpuarea(addr, data, game) {
			game.cpu[1].enable();
			game.cpu[2].enable();
		}

		function disablesubcpuarea(addr, data, game) {
			game.cpu[1].disable();
			game.cpu[2].disable();
		}

		function stararea(addr, data, game) {
			game.starport[addr & 0xff] = data;
		}
	}

	execute() {
		if (this.fInterruptEnable0)
			this.cpu[0].interrupt();
		if (this.fInterruptEnable1)
			this.cpu[1].interrupt();
		if (this.fInterruptEnable2)
			this.cpu[2].interrupt();
		Cpu.multiple_execute(this.cpu, 0x2000);
		this.moveStars();
		return this;
	}

	reset() {
		this.fReset = true;
	}

	updateStatus() {
		// DIPスイッチの更新
		if (this.fDIPSwitchChanged) {
			this.fDIPSwitchChanged = false;
			switch (this.nMyShip) {
			case 3:
				this.port[0x11] &= ~0x0c;
				break;
			case 2:
				this.port[0x11] = this.port[0x11] & ~0x0c | 4;
				break;
			case 4:
				this.port[0x11] = this.port[0x11] & ~0x0c | 8;
				break;
			case 5:
				this.port[0x11] |= 0x0c;
				break;
			}
			switch (this.nRank) {
			case '0':
				this.port[0x14] &= ~7;
				break;
			case '1':
				this.port[0x14] = this.port[0x14] & ~7 | 1;
				break;
			case '2':
				this.port[0x14] = this.port[0x14] & ~7 | 2;
				break;
			case '3':
				this.port[0x14] = this.port[0x14] & ~7 | 3;
				break;
			case '4':
				this.port[0x14] = this.port[0x14] & ~7 | 4;
				break;
			case '5':
				this.port[0x14] = this.port[0x14] & ~7 | 5;
				break;
			case '6':
				this.port[0x14] = this.port[0x14] & ~7 | 6;
				break;
			case '7':
				this.port[0x14] |= 7;
				break;
			}
			switch (this.nBonus) {
			case 'A':
				this.port[0x12] &= ~7;
				break;
			case 'B':
				this.port[0x12] = this.port[0x12] & ~7 | 1;
				break;
			case 'C':
				this.port[0x12] = this.port[0x12] & ~7 | 2;
				break;
			case 'D':
				this.port[0x12] = this.port[0x12] & ~7 | 3;
				break;
			case 'E':
				this.port[0x12] = this.port[0x12] & ~7 | 4;
				break;
			case 'F':
				this.port[0x12] = this.port[0x12] & ~7 | 5;
				break;
			case 'G':
				this.port[0x12] = this.port[0x12] & ~7 | 6;
				break;
			case 'H':
				this.port[0x12] |= 7;
				break;
			}
			if (this.fAttract)
				this.port[0x17] &= ~8;
			else
				this.port[0x17] |= 8;
//			if (this.fSelect)
//				this.port[0x12] |= 8;
//			else
//				this.port[0x12] &= ~8;
			if (!this.fTest)
				this.fReset = true;
		}

		if (this.fTest)
			this.port[0x14] |= 8;
		else
			this.port[0x14] &= ~8;

		// リセット処理
		if (this.fReset) {
			this.fReset = false;
			this.se[0].stop = true;
			this.ram.fill(0, 0x2400, 0x2500);
			this.cpu[0].reset();
		}
		return this;
	}

	updateInput() {
		let i;

		// クレジット/スタートボタン処理
		if (this.fCoin) {
			this.port[3] |= 4;
			switch (this.ram[0x2408]) {
			case 3:
				this.ram[0x2400]++;
				i = (this.ram[0x2402] & 0x0f) * 10 + (this.ram[0x2403] & 0x0f);
				if (i < 150) {
					i++;
					if (i > 99)
						i = 99;
					this.ram[0x2402] = i / 10;
					this.ram[0x2403] = i % 10;
				}
				break;
			case 4:
				this.ram[0x2402]++;
				i = (this.ram[0x2400] & 0x0f) * 10 + (this.ram[0x2401] & 0x0f);
				if (i < 150) {
					i++;
					if (i > 99)
						i = 99;
					this.ram[0x2400] = i / 10;
					this.ram[0x2401] = i % 10;
				}
				break;
			}
		}
		else
			this.port[3] &= ~4;
		if (this.fStart1P) {
			this.port[5] |= 4;
			if (!this.ram[0x2409]) {
				switch (this.ram[0x2408]) {
				case 3:
					i = (this.ram[0x2402] & 0x0f) * 10 + (this.ram[0x2403] & 0x0f);
					if (i > 0) {
						this.ram[0x2401] = 1;
						--i;
						this.ram[0x2402] = i / 10;
						this.ram[0x2403] = i % 10;
					}
					break;
				case 4:
					i = (this.ram[0x2400] & 0x0f) * 10 + (this.ram[0x2401] & 0x0f);
					if (i > 0) {
						this.ram[0x2403] = 1;
						--i;
						this.ram[0x2400] = i / 10;
						this.ram[0x2401] = i % 10;
					}
					break;
				}
			}
		}
		else
			this.port[5] &= ~4;
		if (this.fStart2P) {
			this.port[5] |= 8;
			if (!this.ram[0x2409]) {
				switch (this.ram[0x2408]) {
				case 3:
					i = (this.ram[0x2402] & 0x0f) * 10 + (this.ram[0x2403] & 0x0f);
					if (i > 1) {
						this.ram[0x2401] = 2;
						i -= 2;
						this.ram[0x2402] = i / 10;
						this.ram[0x2403] = i % 10;
					}
					break;
				case 4:
					i = (this.ram[0x2400] & 0x0f) * 10 + (this.ram[0x2401] & 0x0f);
					if (i > 1) {
						this.ram[0x2403] = 2;
						i -= 2;
						this.ram[0x2400] = i / 10;
						this.ram[0x2401] = i % 10;
					}
					break;
				}
			}
		}
		else
			this.port[5] &= ~8;
		this.fCoin = this.fStart1P = this.fStart2P = false;

		switch (this.ram[0x2408]) {
		case 0x01:
			this.ram[0x2400] = this.port[3];
			this.ram[0x2401] = this.port[4];
			this.ram[0x2403] = this.port[5];
			this.ram[0x2405] = this.port[3];
			this.ram[0x2406] = this.port[4];
			this.ram[0x2407] = this.port[5];
			break;
		case 0x03:
		case 0x04:
			this.ram[0x2404] = this.port[4];
			this.ram[0x2405] = this.port[5];
			break;
		case 0x05:
			this.ram[0x2400] = 0x0f;
			this.ram[0x2401] = 0x0f;
			break;
		case 0x08:
			this.ram[0x2400] = 6;
			this.ram[0x2401] = 9;
			break;
		}
		switch (this.ram[0x2418]) {
		case 0x01:
			this.ram[0x2410] = this.port[0x11];
			this.ram[0x2411] = this.port[0x12];
			this.ram[0x2412] = this.port[0x14];
			this.ram[0x2413] = this.port[0x17];
			break;
		case 0x04:
			this.ram[0x2411] = this.port[0x11];
			this.ram[0x2412] = this.port[0x12];
			this.ram[0x2414] = this.port[0x14];
			this.ram[0x2417] = this.port[0x17];
			break;
		case 0x05:
			this.ram[0x2410] = 0x0f;
			this.ram[0x2411] = 0x0f;
			break;
		case 0x08:
			this.ram[0x2410] = 6;
			this.ram[0x2411] = 9;
			break;
		}
		switch (this.ram[0x2428]) {
		case 0x01:
			this.ram[0x2421] = 0x0f;
			break;
		case 0x02:
			this.ram[0x2422] = 0x0f;
			break;
		case 0x04:
			this.ram[0x2420] = this.port[0x20];
			this.ram[0x2421] = 0x0f;
			this.ram[0x2422] = 0x0e;
			this.ram[0x2423] = 1;
			break;
		}
		return this;
	}

	coin() {
		this.fCoin = true;
	}

	start1P() {
		this.fStart1P = true;
	}

	start2P() {
		this.fStart2P = true;
	}

	up(fDown) {
		if (fDown)
			this.port[4] = this.port[4] & ~4 | 1;
		else
			this.port[4] &= ~1;
	}

	right(fDown) {
		if (fDown)
			this.port[4] = this.port[4] & ~8 | 2;
		else
			this.port[4] &= ~2;
	}

	down(fDown) {
		if (fDown)
			this.port[4] = this.port[4] & ~1 | 4;
		else
			this.port[4] &= ~4;
	}

	left(fDown) {
		if (fDown)
			this.port[4] = this.port[4] & ~2 | 8;
		else
			this.port[4] &= ~8;
	}

	triggerA(fDown) {
		if (fDown)
			this.port[5] |= 2;
		else
			this.port[5] &= ~2;
	}

	triggerB(fDown) {
	}

	convertRGB() {
		for (let i = 0; i < 0x100; i++)
			this.rgb[i] = (RED[i] & 0x0f) * 255 / 15	// Red
				| (GREEN[i] & 0x0f) * 255 / 15 << 8		// Green
				| (BLUE[i] & 0x0f) * 255 / 15 << 16;	// Blue
	}

	convertBG() {
		for (let p = 0, q = 0, i = 128; i !== 0; q += 32, --i) {
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 16] >>> 1 & 1 | BG[q + j + 16] >>> 2 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 16] & 1 | BG[q + j + 16] >>> 1 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 24] >>> 1 & 1 | BG[q + j + 24] >>> 2 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 24] & 1 | BG[q + j + 24] >>> 1 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j] >>> 1 & 1 | BG[q + j] >>> 2 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j] & 1 | BG[q + j] >>> 1 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 8] >>> 1 & 1 | BG[q + j + 8] >>> 2 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 8] & 1 | BG[q + j + 8] >>> 1 & 2;
		}
		for (let p = 0x2000, q = 0, i = 128; i !== 0; q += 32, --i) {
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 16] >>> 5 & 1 | BG[q + j + 16] >>> 6 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 16] >>> 4 & 1 | BG[q + j + 16] >>> 5 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 24] >>> 5 & 1 | BG[q + j + 24] >>> 6 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 24] >>> 4 & 1 | BG[q + j + 24] >>> 5 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j] >>> 5 & 1 | BG[q + j] >>> 6 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j] >>> 4 & 1 | BG[q + j] >>> 5 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 8] >>> 5 & 1 | BG[q + j + 8] >>> 6 & 2;
			for (let j = 7; j >= 0; --j)
				this.bg[p++] = BG[q + j + 8] >>> 4 & 1 | BG[q + j + 8] >>> 5 & 2;
		}
		for (let p = 0, i = 127; i !== 0; p += 0x4000, --i)
			this.bg.copyWithin(p + 0x4000, p, p + 0x4000);
		for (let p = 0, i = 0; i < 64; i++)
			for (let j = 0x4000; j !== 0; p++, --j)
				this.bg[p] = this.rgb[BGCOLOR[i * 4 + this.bg[p]] & 0x0f | 0xf0];
		for (let p = 0x100000, i = 0; i < 64; i++)
			for (let j = 0x4000; j !== 0; p++, --j)
				if ((this.bg[p] = this.rgb[BGCOLOR[i * 4 + this.bg[p]] & 0x0f | 0xf0]) !== 0)
					this.bg[p] |= 0xff000000;
	}

	convertOBJ4() {
		this.obj4.fill(3);
		for (let p = 0, q = 0, i = 128; i !== 0; q += 64, --i) {
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj4[p++] = OBJ4[q + k + 32] >>> j & 1 | OBJ4[q + k + 32] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj4[p++] = OBJ4[q + k] >>> j & 1 | OBJ4[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj4[p++] = OBJ4[q + k + 40] >>> j & 1 | OBJ4[q + k + 40] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj4[p++] = OBJ4[q + k + 8] >>> j & 1 | OBJ4[q + k + 8] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj4[p++] = OBJ4[q + k + 48] >>> j & 1 | OBJ4[q + k + 48] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj4[p++] = OBJ4[q + k + 16] >>> j & 1 | OBJ4[q + k + 16] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj4[p++] = OBJ4[q + k + 56] >>> j & 1 | OBJ4[q + k + 56] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj4[p++] = OBJ4[q + k + 24] >>> j & 1 | OBJ4[q + k + 24] >>> (j + 3) & 2;
			}
		}
	}

	convertOBJ8() {
		// obj palette
		for (let i = 0; i < 0x200; i++)
			this.objcolor[i] = this.rgb[OBJCOLOR_H[i] << 4 & 0xf0 | OBJCOLOR_L[i] & 0x0f];

		for (let p = 0, q = 0, i = 128; i !== 0; q += 64, --i) {

	initializeStar() {
		let color;

		for (let sr = 0, i = 0, x = 223; x >= 0; --x) {
			for (let y = 0; y < 288; y++) {
				const cy = ~sr << 5 ^ ~sr << 10 ^ ~sr << 12 ^ sr << 15;
				sr = cy & 0x8000 | sr >>> 1;
				if ((sr & 0xf429) === 0xf000 && (color = sr << 1 & 0x20 | sr << 2 & 0x18 | sr >>> 6 & 0x07) !== 0) {
					this.stars[i].x = x;
					this.stars[i].y = y;
					this.stars[i].color = color;
					this.stars[i].blk = sr >>> 11 & 0x01 | sr >>> 8 & 0x02;
					i++;
				}
			}
		}

		for (let i = 0, j = 0; i < 256; j++, i += 4) {
			this.stars0[j] = this.stars[i];
			if ((this.stars0[j].color & 3) === 2 || (this.stars0[j].color & 3) === 3)
				--this.stars0[j].color;
			if ((this.stars0[j].color & 0x0c) === 8 || (this.stars0[j].color & 0x0c) === 0x0c)
				this.stars0[j].color -= 4;
			if ((this.stars0[j].color & 0x30) === 0x20 || (this.stars0[j].color & 0x30) === 0x30)
				this.stars0[j].color -= 0x10;
			this.stars0[j].color = (this.stars0[j].color << 1 & 6) * 255 / 7	// Red
				| (this.stars0[j].color >>> 1 & 6) * 255 / 7 << 8				// Green
				| (this.stars0[j].color >>> 3 & 6) * 31 / 7 << 16;				// Blue
		}
		for (let i = 1, j = 0; i < 256; j++, i += 8) {
			this.stars1[j] = this.stars[i];
			if ((this.stars1[j].color & 3) === 1 || (this.stars1[j].color & 3) === 2)
				this.stars1[j].color++;
			if ((this.stars1[j].color & 0x0c) === 4 || (this.stars1[j].color & 0x0c) === 8)
				this.stars1[j].color += 4;
			if ((this.stars1[j].color & 0x30) === 0x10 || (this.stars1[j].color & 0x30) === 0x20)
				this.stars1[j].color += 0x10;
			this.stars1[j].color = (this.stars1[j].color << 1 & 6) * 255 / 7	// Red
				| (this.stars1[j].color >>> 1 & 6) * 255 / 7 << 8				// Green
				| (this.stars1[j].color >>> 3 & 6) * 255 / 7 << 16;				// Blue
		}
		for (let i = 2, j = 0; i < 256; j++, i += 4) {
			this.stars2[j] = this.stars[i];
			this.stars2[j].color = (this.stars2[j].color << 1 & 6) * 255 / 7	// Red
				| (this.stars2[j].color >>> 1 & 6) * 255 / 7 << 8				// Green
				| (this.stars2[j].color >>> 3 & 6) * 255 / 7 << 16;				// Blue
		}
	}

	moveStars() {
		this.dwCount++;

		// star 1
		for (let i = 0; i < 32 && this.stars1[i].color; i++) {
			this.stars1[i].y += 3 - (this.starport[2] & 7 ^ 4);
			if (this.stars1[i].y >= 0x120) {
				this.stars1[i].y -= 0x120;
				if (--this.stars1[i].x < 0)
					this.stars1[i].x += 0xe0;
			}
			else if (this.stars1[i].y < 0) {
				this.stars1[i].y += 0x120;
				if (++this.stars1[i].x >= 0xe0)
					this.stars1[i].x -= 0xe0;
			}
			this.stars1[i].x += (this.starport[2] >>> 3 & 7 ^ 4) - 4;
			if (this.stars1[i].x >= 0xe0)
				this.stars1[i].x -= 0xe0;
			else if (this.stars1[i].x < 0)
				this.stars1[i].x += 0xe0;
		}

		// star 2
		for (let i = 0; i < 64 && this.stars2[i].color; i++) {
			this.stars2[i].y += 3 - (this.starport[3] & 7 ^ 4);
			if (this.stars2[i].y >= 0x120) {
				this.stars2[i].y -= 0x120;
				if (--this.stars2[i].x < 0)
					this.stars2[i].x += 0xe0;
			}
			else if (this.stars2[i].y < 0) {
				this.stars2[i].y += 0x120;
				if (++this.stars2[i].x >= 0xe0)
					this.stars2[i].x -= 0xe0;
			}
			this.stars2[i].x += (this.starport[3] >>> 3 & 7 ^ 4) - 4;
			if (this.stars2[i].x >= 0xe0)
				this.stars2[i].x -= 0xe0;
			else if (this.stars2[i].x < 0)
				this.stars2[i].x += 0xe0;
		}

		// star 0
		for (let i = 0; i < 64 && this.stars0[i].color; i++) {
			this.stars0[i].y += 3 - (this.starport[1] & 7 ^ 4);
			if (this.stars0[i].y >= 0x120) {
				this.stars0[i].y -= 0x120;
				if (--this.stars0[i].x < 0)
					this.stars0[i].x += 0xe0;
			}
			else if (this.stars0[i].y < 0) {
				this.stars0[i].y += 0x120;
				if (++this.stars0[i].x >= 0xe0)
					this.stars0[i].x -= 0xe0;
			}
			this.stars0[i].x += (this.starport[1] >>> 3 & 7 ^ 4) - 4;
			if (this.stars0[i].x >= 0xe0)
				this.stars0[i].x -= 0xe0;
			else if (this.stars0[i].x < 0)
				this.stars0[i].x += 0xe0;
		}
	}

(function () {
	for (let i = 0, n = BANG.length; i < n; i++)
		BANG[i] = BANG[i] * 3 >> 2;
})();

/*
 *
 *	Gaplus
 *
 */

const filename = 'gaplus.zip';
let SND, BGCOLOR, OBJCOLOR_H, OBJCOLOR_L, RED, BLUE, GREEN, BG, OBJ4, OBJ8, PRG1, PRG2, PRG3;

$.ajax({
	url: filename,
	success: function(zip) {
		PRG1 = Uint8Array.from(zip.files['gp2-4.8d'].inflate() + zip.files['gp2-3b.8c'].inflate() + zip.files['gp2-2b.8b'].inflate(), c => c.charCodeAt(0));
		PRG2 = Uint8Array.from(zip.files['gp2-8.11d'].inflate() + zip.files['gp2-7.11c'].inflate() + zip.files['gp2-6.11b'].inflate(), c => c.charCodeAt(0));
		PRG3 = Uint8Array.from(zip.files['gp2-1.4b'].inflate(), c => c.charCodeAt(0));
		BG = Uint8Array.from(zip.files['gp2-5.8s'].inflate(), c => c.charCodeAt(0));
		OBJ8 = Uint8Array.from(zip.files['gp2-11.11p'].inflate() + zip.files['gp2-10.11n'].inflate() + zip.files['gp2-9.11m'].inflate(), c => c.charCodeAt(0));
		OBJ4 = Uint8Array.from(zip.files['gp2-12.11r'].inflate(), c => c.charCodeAt(0));
		RED = Uint8Array.from(zip.files['gp2-3.1p'].inflate(), c => c.charCodeAt(0));
		GREEN = Uint8Array.from(zip.files['gp2-1.1n'].inflate(), c => c.charCodeAt(0));
		BLUE = Uint8Array.from(zip.files['gp2-2.2n'].inflate(), c => c.charCodeAt(0));
		BGCOLOR = Uint8Array.from(zip.files['gp2-7.6s'].inflate(), c => c.charCodeAt(0));
		OBJCOLOR_L = Uint8Array.from(zip.files['gp2-6.6p'].inflate(), c => c.charCodeAt(0));
		OBJCOLOR_H = Uint8Array.from(zip.files['gp2-5.6n'].inflate(), c => c.charCodeAt(0));
		SND = Uint8Array.from(zip.files['gp2-4.3f'].inflate(), c => c.charCodeAt(0));
		game = new Gaplus();
		sound = new MappySound(SND, game.ram.subarray(0x2000), game.se);
		init();
		loop();
	},
	error: function() {
		alert(filename + ': failed to get');
	}
});
