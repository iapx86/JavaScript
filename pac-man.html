 *	Pac-Man
 *
 */

class PacMan {
	constructor() {
		this.cxScreen = 224;
		this.cyScreen = 288;
		this.width = 256;
		this.height = 512;
		this.xOffset = 16;
		this.yOffset = 16;
		this.fReset = false;
		this.fTest = false;
		this.fDIPSwitchChanged = true;
		this.fCoin = 0;
		this.fStart1P = 0;
		this.fStart2P = 0;
		this.nPacman = 3;
		this.nBonus = 10000;

		// CPU周りの初期化
		this.ram = new Uint8Array(0x1100).fill(0xff);
		this.io = new Uint8Array(0x100);
		this.sound_port = new Uint8Array(0x20);
		this.control_port = new Uint8Array(0x10);
		this.ram[0x1080] = 0xc9;

		this.cpu = new Z80(this);
		for (let i = 0; i < 0x40; i++)
			this.cpu.memorymap[0x80 + i].base = this.cpu.memorymap[i].base = PRG.subarray(i * 0x100);
		for (let i = 0; i < 8; i++) {
			this.cpu.memorymap[0xc0 + i].base = this.cpu.memorymap[0x40 + i].base = this.ram.subarray(i * 0x100);
			this.cpu.memorymap[0xc0 + i].write = this.cpu.memorymap[0x40 + i].write = null; // bgarea
		}
		for (let i = 0; i < 8; i++) {
			this.cpu.memorymap[0xc8 + i].base = this.cpu.memorymap[0x48 + i].base = this.ram.subarray(0x800 + i * 0x100);
			this.cpu.memorymap[0xc8 + i].write = this.cpu.memorymap[0x48 + i].write = null; // ramarea
		}
		this.cpu.memorymap[0xd0].base = this.cpu.memorymap[0x50].base = this.ram.subarray(0x1000);
		this.cpu.memorymap[0xd0].write = this.cpu.memorymap[0x50].write = systemcontrolarea;
		for (let i = 0; i < 0x100; i++) {
			this.cpu.iomap[i].base = this.io;
			this.cpu.iomap[i].write = null;
		}

		// Videoの初期化
		this.bg = new Uint32Array(0x80000);
		this.obj = new Uint8Array(0x4000);
		this.color = new Uint32Array(0x100);
		this.rgb = new Uint32Array(0x20);
		this.convertRGB();
		this.convertBG();
		this.convertOBJ();

		// ライトハンドラ
		function systemcontrolarea(addr, data, game) {
			switch (addr & 0xf0) {
			case 0x00:
				game.control_port[addr & 0x0f] = data;
				break;
			case 0x40:
			case 0x50:
				game.sound_port[addr & 0x1f] = data & 0x0f;
				break;
			case 0x60:
				this.base[addr & 0xff] = data;
				break;
			}
		}
	}

	execute() {
		if (!this.control_port[1])
			this.sound_port.fill(0);
		if (this.control_port[0])
			this.cpu.interrupt(this.io[0]);
		this.cpu.execute(0x2000);
		if (this.cpu.fActive && !this.cpu.fSuspend && this.cpu.iff === 3)
			this.cpu.execute(0x1400);
		return this;
	}

	reset() {
		this.fReset = true;
	}

	updateStatus() {
		// DIPスイッチの更新
		if (this.fDIPSwitchChanged) {
			this.fDIPSwitchChanged = false;
			switch (this.nPacman) {
			case 1:
				this.ram[0x1080] &= 0xf3;
				break;
			case 2:
				this.ram[0x1080] = this.ram[0x1080] & 0xf3 | 0x04;
				break;
			case 3:
				this.ram[0x1080] = this.ram[0x1080] & 0xf3 | 0x08;
				break;
			case 5:
				this.ram[0x1080] |= 0x0c;
				break;
			}
			switch (this.nBonus) {
			case 10000:
				this.ram[0x1080] &= 0xcf;
				break;
			case 15000:
				this.ram[0x1080] = this.ram[0x1080] & 0xcf | 0x10;
				break;
			case 20000:
				this.ram[0x1080] = this.ram[0x1080] & 0xcf | 0x20;
				break;
			case 'NONE':
				this.ram[0x1080] |= 0x30;
				break;
			}
			if (!this.fTest)
				this.fReset = true;
		}

		if (this.fTest)
			this.ram[0x1040] &= 0xef;
		else
			this.ram[0x1040] |= 0x10;

		// リセット処理
		if (this.fReset) {
			this.fReset = false;
			this.cpu.reset();
		}
		return this;
	}

	updateInput() {
		// クレジット/スタートボタン処理
		if (this.fCoin) {
			--this.fCoin;
			this.ram[0x1000] &= ~(1 << 7);
		}
		else
			this.ram[0x1000] |= 1 << 7;
		if (this.fStart1P) {
			--this.fStart1P;
			this.ram[0x1040] &= ~(1 << 5);
		}
		else
			this.ram[0x1040] |= 1 << 5;
		if (this.fStart2P) {
			--this.fStart2P;
			this.ram[0x1040] &= ~(1 << 6);
		}
		else
			this.ram[0x1040] |= 1 << 6;
		return this;
	}

	coin() {
		this.fCoin = 2;
	}

	start1P() {
		this.fStart1P = 2;
	}

	start2P() {
		this.fStart2P = 2;
	}

	up(fDown) {
		if (fDown) {
			this.ram[0x1000] = this.ram[0x1000] & ~(1 << 0) | 1 << 3;
			this.ram[0x1040] = this.ram[0x1000] & ~(1 << 0) | 1 << 3;
		}
		else {
			this.ram[0x1000] |= 1 << 0;
			this.ram[0x1040] |= 1 << 0;
		}
	}

	right(fDown) {
		if (fDown) {
			this.ram[0x1000] = this.ram[0x1000] & ~(1 << 2) | 1 << 1;
			this.ram[0x1040] = this.ram[0x1040] & ~(1 << 2) | 1 << 1;
		}
		else {
			this.ram[0x1000] |= 1 << 2;
			this.ram[0x1040] |= 1 << 2;
		}
	}

	down(fDown) {
		if (fDown) {
			this.ram[0x1000] = this.ram[0x1000] & ~(1 << 3) | 1 << 0;
			this.ram[0x1040] = this.ram[0x1040] & ~(1 << 3) | 1 << 0;
		}
		else {
			this.ram[0x1000] |= 1 << 3;
			this.ram[0x1040] |= 1 << 3;
		}
	}

	left(fDown) {
		if (fDown) {
			this.ram[0x1000] = this.ram[0x1000] & ~(1 << 1) | 1 << 2;
			this.ram[0x1040] = this.ram[0x1040] & ~(1 << 1) | 1 << 2;
		}
		else {
			this.ram[0x1000] |= 1 << 1;
			this.ram[0x1040] |= 1 << 1;
		}
	}

	triggerA(fDown) {
	}

	triggerB(fDown) {
	}

	convertRGB() {
		for (let i = 0; i < 0x20; i++)
			this.rgb[i] = (RGB[i] & 7) * 255 / 7	// Red
				| (RGB[i] >>> 3 & 7) * 255 / 7 << 8	// Green
				| (RGB[i] >>> 6) * 255 / 3 << 16;	// Blue
	}

	convertBG() {
		for (let p = 0, q = 0, i = 256; i !== 0; q += 16, --i) {
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg[p++] = BG[q + k + 8] >>> j & 1 | BG[q + k + 8] >>> (j + 3) & 2;
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg[p++] = BG[q + k] >>> j & 1 | BG[q + k] >>> (j + 3) & 2;
		}
		for (let p = 0, i = 31; i !== 0; p += 0x4000, --i)
			this.bg.copyWithin(p + 0x4000, p, p + 0x4000);
		for (let p = 0, i = 0; i < 32; i++)
			for (let j = 0x4000; j !== 0; p++, --j)
				this.bg[p] = this.rgb[COLOR[i * 4 + this.bg[p]] & 0x0f];
	}

	convertOBJ() {
		// obj palette
		for (let i = 0; i < 0x100; i++)
			this.color[i] = this.rgb[COLOR[i] & 0x0f];

		for (let p = 0, q = 0, i = 64; i !== 0; q += 64, --i) {
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 40] >>> j & 1 | OBJ[q + k + 40] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 8] >>> j & 1 | OBJ[q + k + 8] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 48] >>> j & 1 | OBJ[q + k + 48] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 16] >>> j & 1 | OBJ[q + k + 16] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 56] >>> j & 1 | OBJ[q + k + 56] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 24] >>> j & 1 | OBJ[q + k + 24] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k + 32] >>> j & 1 | OBJ[q + k + 32] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
		}
	}

	makeBitmap(data) {
		// bg描画
		let p = 256 * 8 * 4 + 232;
		let k = 0x40;
		for (let i = 0; i < 28; p -= 256 * 8 * 32 + 8, i++)
			for (let j = 0; j < 32; k++, p += 256 * 8, j++)
				this.xfer8x8(data, p, k);
		p = 256 * 8 * 36 + 232;
		k = 2;
		for (let i = 0; i < 28; p -= 8, k++, i++)
			this.xfer8x8(data, p, k);
		p = 256 * 8 * 37 + 232;
		k = 0x22;
		for (let i = 0; i < 28; p -= 8, k++, i++)
			this.xfer8x8(data, p, k);
		p = 256 * 8 * 2 + 232;
		k = 0x3c2;
		for (let i = 0; i < 28; p -= 8, k++, i++)
			this.xfer8x8(data, p, k);
		p = 256 * 8 * 3 + 232;
		k = 0x3e2;
		for (let i = 0; i < 28; p -= 8, k++, i++)
			this.xfer8x8(data, p, k);

		// obj描画
		for (let p = 0x0ffe, i = 7; i !== 0; p -= 2, --i) {
			const x = (~this.ram[p + 0x70] - (i < 3)) & 0xff;
			if (x === 0 || x >= 240)
				continue;
			const y = (-this.ram[p + 0x71] & 0xff) + 32;
			switch (this.ram[p] & 3) {
			case 0: // ノーマル
				this.xfer16x16(data, x | y << 8, this.ram[p] | this.ram[p + 1] << 8);
				break;
			case 1: // V反転
				this.xfer16x16V(data, x | y << 8, this.ram[p] | this.ram[p + 1] << 8);
				break;
			case 2: // H反転
				this.xfer16x16H(data, x | y << 8, this.ram[p] | this.ram[p + 1] << 8);
				break;
			case 3: // HV反転
				this.xfer16x16HV(data, x | y << 8, this.ram[p] | this.ram[p + 1] << 8);
				break;
			}
		}

		// alphaチャンネル修正
		p = 256 * 16 + 16;
		for (let i = 0; i < 288; p += 256 - 224, i++)
			for (let j = 0; j < 224; p++, j++)
				data[p] |= 0xff000000;
	}

	xfer8x8(data, p, k) {
		const q = ((this.ram[k] | this.ram[k + 0x400] << 8) & 0x1fff) << 6;

		data[p + 0x000] = this.bg[q + 0x00];
		data[p + 0x001] = this.bg[q + 0x01];
		data[p + 0x002] = this.bg[q + 0x02];
		data[p + 0x003] = this.bg[q + 0x03];
		data[p + 0x004] = this.bg[q + 0x04];
		data[p + 0x005] = this.bg[q + 0x05];
		data[p + 0x006] = this.bg[q + 0x06];
		data[p + 0x007] = this.bg[q + 0x07];
		data[p + 0x100] = this.bg[q + 0x08];
		data[p + 0x101] = this.bg[q + 0x09];
		data[p + 0x102] = this.bg[q + 0x0a];
		data[p + 0x103] = this.bg[q + 0x0b];
		data[p + 0x104] = this.bg[q + 0x0c];
		data[p + 0x105] = this.bg[q + 0x0d];
		data[p + 0x106] = this.bg[q + 0x0e];
		data[p + 0x107] = this.bg[q + 0x0f];
		data[p + 0x200] = this.bg[q + 0x10];
		data[p + 0x201] = this.bg[q + 0x11];
		data[p + 0x202] = this.bg[q + 0x12];
		data[p + 0x203] = this.bg[q + 0x13];
		data[p + 0x204] = this.bg[q + 0x14];
		data[p + 0x205] = this.bg[q + 0x15];
		data[p + 0x206] = this.bg[q + 0x16];
		data[p + 0x207] = this.bg[q + 0x17];
		data[p + 0x300] = this.bg[q + 0x18];
		data[p + 0x301] = this.bg[q + 0x19];
		data[p + 0x302] = this.bg[q + 0x1a];
		data[p + 0x303] = this.bg[q + 0x1b];
		data[p + 0x304] = this.bg[q + 0x1c];
		data[p + 0x305] = this.bg[q + 0x1d];
		data[p + 0x306] = this.bg[q + 0x1e];
		data[p + 0x307] = this.bg[q + 0x1f];
		data[p + 0x400] = this.bg[q + 0x20];
		data[p + 0x401] = this.bg[q + 0x21];
		data[p + 0x402] = this.bg[q + 0x22];
		data[p + 0x403] = this.bg[q + 0x23];
		data[p + 0x404] = this.bg[q + 0x24];
		data[p + 0x405] = this.bg[q + 0x25];
		data[p + 0x406] = this.bg[q + 0x26];
		data[p + 0x407] = this.bg[q + 0x27];
		data[p + 0x500] = this.bg[q + 0x28];
		data[p + 0x501] = this.bg[q + 0x29];
		data[p + 0x502] = this.bg[q + 0x2a];
		data[p + 0x503] = this.bg[q + 0x2b];
		data[p + 0x504] = this.bg[q + 0x2c];
		data[p + 0x505] = this.bg[q + 0x2d];
		data[p + 0x506] = this.bg[q + 0x2e];
		data[p + 0x507] = this.bg[q + 0x2f];
		data[p + 0x600] = this.bg[q + 0x30];
		data[p + 0x601] = this.bg[q + 0x31];
		data[p + 0x602] = this.bg[q + 0x32];
		data[p + 0x603] = this.bg[q + 0x33];
		data[p + 0x604] = this.bg[q + 0x34];
		data[p + 0x605] = this.bg[q + 0x35];
		data[p + 0x606] = this.bg[q + 0x36];
		data[p + 0x607] = this.bg[q + 0x37];
		data[p + 0x700] = this.bg[q + 0x38];
		data[p + 0x701] = this.bg[q + 0x39];
		data[p + 0x702] = this.bg[q + 0x3a];
		data[p + 0x703] = this.bg[q + 0x3b];
		data[p + 0x704] = this.bg[q + 0x3c];
		data[p + 0x705] = this.bg[q + 0x3d];
		data[p + 0x706] = this.bg[q + 0x3e];
		data[p + 0x707] = this.bg[q + 0x3f];
	}

	xfer16x16(data, dst, src) {
		const idx = src >>> 6 & 0x7c;
		let px, i, j, h;

		if ((h = 288 - (dst >>> 8)) >= 16) {
			for (src = src << 6 & 0x3f00, i = 16; i !== 0; dst += 256 - 16, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[src++]]) !== 0)
						data[dst] = px;
		}
		else {
			for (src = src << 6 & 0x3f00, i = h; i !== 0; dst += 256 - 16, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[src++]]) !== 0)
						data[dst] = px;
			for (dst -= 0x10000, i = 16 - h; i !== 0; dst += 256 - 16, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[src++]]) !== 0)
						data[dst] = px;
		}
	}

	xfer16x16V(data, dst, src) {
		const idx = src >>> 6 & 0x7c;
		let px, i, j, h;

		if ((h = 288 - (dst >>> 8)) >= 16) {
			for (src = (src << 6 & 0x3f00) + 256 - 16, i = 16; i !== 0; dst += 256 - 16, src -= 32, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[src++]]) !== 0)
						data[dst] = px;
		}
		else {
			for (src = (src << 6 & 0x3f00) + 256 - 16, i = h; i !== 0; dst += 256 - 16, src -= 32, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[src++]]) !== 0)
						data[dst] = px;
			for (dst -= 0x10000, i = 16 - h; i !== 0; dst += 256 - 16, src -= 32, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[src++]]) !== 0)
						data[dst] = px;
		}
	}

	xfer16x16H(data, dst, src) {
		const idx = src >>> 6 & 0x7c;
		let px, i, j, h;

		if ((h = 288 - (dst >>> 8)) >= 16) {
			for (src = (src << 6 & 0x3f00) + 16, i = 16; i !== 0; dst += 256 - 16, src += 32, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[--src]]) !== 0)
						data[dst] = px;
		}
		else {
			for (src = (src << 6 & 0x3f00) + 16, i = h; i !== 0; dst += 256 - 16, src += 32, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[--src]]) !== 0)
						data[dst] = px;
			for (dst -= 0x10000, i = 16 - h; i !== 0; dst += 256 - 16, src += 32, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[--src]]) !== 0)
						data[dst] = px;
		}
	}

	xfer16x16HV(data, dst, src) {
		const idx = src >>> 6 & 0x7c;
		let px, i, j, h;

		if ((h = 288 - (dst >>> 8)) >= 16) {
			for (src = (src << 6 & 0x3f00) + 256, i = 16; i !== 0; dst += 256 - 16, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[--src]]) !== 0)
						data[dst] = px;
		}
		else {
			for (src = (src << 6 & 0x3f00) + 256, i = h; i !== 0; dst += 256 - 16, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[--src]]) !== 0)
						data[dst] = px;
			for (dst -= 0x10000, i = 16 - h; i !== 0; dst += 256 - 16, --i)
				for (j = 16; j !== 0; dst++, --j)
					if ((px = this.color[idx + this.obj[--src]]) !== 0)
						data[dst] = px;
		}
	}
}

/*
 *
 *	Pac-Man
 *
 */

let BG, COLOR, OBJ, RGB, PRG, SND;

$.get('puckman.zip', function(zip) {
	PRG = new Uint8Array(0x4000);
	PRG.set(Array.from(zip.files['pm1_prg1.6e'].inflate(), c => c.charCodeAt(0)));
	PRG.set(Array.from(zip.files['pm1_prg2.6k'].inflate(), c => c.charCodeAt(0)), 0x0800);
	PRG.set(Array.from(zip.files['pm1_prg3.6f'].inflate(), c => c.charCodeAt(0)), 0x1000);
