<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>DigDug</title>
<style>
html {
	height: 100%;
	margin: auto;
	display: table;
}
body {
	display: table-cell;
	text-align: center;
	vertical-align: middle;
	background-color: gray;
}
</style>
</head>
<body>
<canvas id="canvas" width="224" height="288"></canvas>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="jquery.zip.js"></script>
<script src="z80.js"></script>
<script src="pac-man_sound.js"></script>
<script src="gamepad.js"></script>
<script src="main.js"></script>
<script>
/*
 *
 *	DigDug
 *
 */

class DigDug {
	constructor() {
		this.cxScreen = 224;
		this.cyScreen = 288;
		this.width = 256;
		this.height = 512;
		this.xOffset = 16;
		this.yOffset = 16;
		this.fReset = false;
		this.fTest = false;
		this.fDIPSwitchChanged = true;
		this.fCoin = false;
		this.fStart1P = false;
		this.fStart2P = false;
		this.dwCoin = 0;
		this.dwStick = 0;
		this.abStick = new Uint8Array([
			0xf8, 0xf0, 0xf2, 0xf0, 0xf4, 0xf8, 0xf2, 0xf2,
			0xf6, 0xf6, 0xf8, 0xf0, 0xf4, 0xf6, 0xf4, 0xf8
		]);
		this.abStick2 = new Uint8Array([
			~0, ~1, ~2, ~1, ~4, ~0, ~2, ~2,
			~8, ~8, ~0, ~1, ~4, ~8, ~4, ~0
		]);
		this.dwButton = 0;
		this.nDigdug = 3;
		this.nBonus = 'F';
		this.nRank = 'B';
		this.fContinue = false;
		this.fAttract = true;

		// CPU周りの初期化
		this.fInterruptEnable0 = false;
		this.fInterruptEnable1 = false;
		this.fInterruptEnable2 = false;
		this.fNmiEnable = false;
		this.dwMode = 0;

		this.ram = new Uint8Array(0x2000);
		this.ram.set(RAM);
		this.mmi = new Uint8Array(0x100).fill(0xff);
		this.mmo = new Uint8Array(0x100);
		this.dmaport = new Uint8Array(0x100).fill(0x10);
		this.ioport = new Uint8Array(0x100).fill(0xff);

		this.cpu = [];
		for (let i = 0; i < 3; i++)
			this.cpu[i] = new Z80(this);
		for (let i = 0; i < 0x40; i++)
			this.cpu[0].memorymap[i].base = PRG1.subarray(i * 0x100);
		for (let i = 0; i < 0x20; i++)
			this.cpu[1].memorymap[i].base = PRG2.subarray(i * 0x100);
		for (let i = 0; i < 0x10; i++)
			this.cpu[2].memorymap[i].base = PRG3.subarray(i * 0x100);
		for (let i = 0; i < 3; i++) {
			for (let j = 0; j < 8; j++) {
				this.cpu[i].memorymap[0x80 + j].base = this.ram.subarray(j * 0x100);
				this.cpu[i].memorymap[0x80 + j].write = null; // bgarea
			}
			for (let j = 0; j < 4; j++)
				this.cpu[i].memorymap[0x8c + j].base = this.cpu[i].memorymap[0x88 + j].base = this.ram.subarray(0x0800 + j * 0x100);
			for (let j = 0; j < 4; j++)
				this.cpu[i].memorymap[0x94 + j].base = this.cpu[i].memorymap[0x90 + j].base = this.ram.subarray(0x1000 + j * 0x100);
			for (let j = 0; j < 4; j++)
				this.cpu[i].memorymap[0x9c + j].base = this.cpu[i].memorymap[0x98 + j].base = this.ram.subarray(0x1800 + j * 0x100);
			for (let j = 0; j < 0x18; j++)
				this.cpu[i].memorymap[0x88 + j].write = null; // ramarea
		}
		this.cpu[0].memorymap[0x68].write = systemctrl;
		this.cpu[1].memorymap[0x68].write = systemctrl;
		this.cpu[2].memorymap[0x68].write = systemctrl;
		this.cpu[0].memorymap[0x70].base = this.ioport;
		this.cpu[0].memorymap[0x70].write = null; // ramarea
		this.cpu[0].memorymap[0x71].base = this.dmaport;
		this.cpu[0].memorymap[0x71].write = dmactrl;
		this.cpu[0].memorymap[0xa0].write = systemctrl1;
		this.cpu[1].memorymap[0xa0].write = systemctrl1;

		this.mmi[0] = 0x99; // DIPSW A
		this.mmi[1] = 0x2e; // DIPSW B

		// Videoの初期化
		this.fBG2Attribute = true;
		this.fBG4Disable = true;
		this.fFlip = true;
		this.dwBG4Color = 3;
		this.dwBG4Select = 3;
		this.bg2 = new Uint8Array(0x2000);
		this.bg4 = new Uint32Array(0x10000);
		this.obj = new Uint8Array(0x10000);
		this.objcolor = new Uint32Array(0x100);
		this.rgb = new Uint32Array(0x20);
		this.convertRGB();
		this.convertBG2();
		this.convertBG4();
		this.convertOBJ();

		// ライトハンドラ
		function systemctrl(addr, data, game) {
			switch (addr & 0xf0) {
			case 0x00:
			case 0x10:
				game.mmo[addr & 0xff] = data & 0x0f;
				return;
			case 0x20:
				switch (addr & 0x0f) {
				case 0:
					game.fInterruptEnable0 = (data & 1) !== 0;
					break;
				case 1:
					game.fInterruptEnable1 = (data & 1) !== 0;
					break;
				case 2:
					if (game.mmo[0x22] && !data)
						game.fInterruptEnable2 = true;
					break;
				case 3:
					if ((data & 1) !== 0) {
						game.cpu[1].enable();
						game.cpu[2].enable();
					}
					else {
						game.cpu[1].disable();
						game.cpu[2].disable();
					}
					break;
				}
			}
			game.mmo[addr & 0xff] = data;
		}

		function systemctrl1(addr, data, game) {
			switch (addr & 7) {
			case 0:
				if ((data & 1) !== 0)
					game.dwBG4Select |= 1;
				else
					game.dwBG4Select &= 2;
				break;
			case 1:
				if ((data & 1) !== 0)
					game.dwBG4Select |= 2;
				else
					game.dwBG4Select &= 1;
				break;
			case 2:
				game.fBG2Attribute = (data & 1) !== 0;
				break;
			case 3:
				game.fBG4Disable = (data & 1) !== 0;
				break;
			case 4:
				if ((data & 1) !== 0)
					game.dwBG4Color |= 1;
				else
					game.dwBG4Color &= 2;
				break;
			case 5:
				if ((data & 1) !== 0)
					game.dwBG4Color |= 2;
				else
					game.dwBG4Color &= 1;
				break;
			case 7:
				game.fFlip = false;
				break;
			}
		}

		function dmactrl(addr, data, game) {
			this.base[addr & 0xff] = data;
			switch (data) {
			case 0x10:
				game.fNmiEnable = false;
				return;
			case 0x71:
				if (!game.dwMode)
					game.ioport[0] = game.dwCoin / 10 << 4 | game.dwCoin % 10;
				else if (game.fTest)
					game.ioport[0] = 0;
				else
					game.ioport[0] = 0xff;
				if (game.fTest)
					game.ioport[2] = game.ioport[1] = game.abStick2[game.dwStick] & ~game.dwButton;
				else {
					game.ioport[2] = game.ioport[1] = game.abStick[game.dwStick] & ~game.dwButton;
					game.dwButton &= 0x20;
				}
				break;
			case 0xa1:
				game.dwMode = 1;
				break;
			case 0xb1:
				game.dwCoin = 0;
				game.ioport[2] = game.ioport[1] = game.ioport[0] = 0;
				break;
			case 0xc1:
			case 0xe1:
				game.dwMode = 0;
				break;
			case 0xd2:
				game.ioport[0] = game.mmi[0];
				game.ioport[1] = game.mmi[1];
				break;
			}
			game.fNmiEnable = true;
		}
	}

	execute() {
		if (this.fInterruptEnable0)
			this.cpu[0].interrupt();
		if (this.fInterruptEnable1)
			this.cpu[1].interrupt();
		if (this.fInterruptEnable2) {
			this.fInterruptEnable2 = false;
			this.cpu[2].non_maskable_interrupt();		// SOUND INTERRUPT
		}
		for (let i = 128; i !== 0; --i) {
			if (this.fNmiEnable)
				this.cpu[0].non_maskable_interrupt();	// DMA INTERRUPT
			Cpu.multiple_execute(this.cpu, 32);
		}
		if (this.fInterruptEnable2) {
			this.fInterruptEnable2 = false;
			this.cpu[2].non_maskable_interrupt();		// SOUND INTERRUPT
		}
		for (let i = 128; i !== 0; --i) {
			if (this.fNmiEnable)
				this.cpu[0].non_maskable_interrupt();	// DMA INTERRUPT
			Cpu.multiple_execute(this.cpu, 32);
		}
		return this;
	}

	reset() {
		this.fReset = true;
	}

	updateStatus() {
		// DIPスイッチの更新
		if (this.fDIPSwitchChanged) {
			this.fDIPSwitchChanged = false;
			switch (this.nDigdug) {
			case 1:
				this.mmi[0] &= 0x3f;
				break;
			case 2:
				this.mmi[0] = this.mmi[0] & 0x3f | 0x40;
				break;
			case 3:
				this.mmi[0] = this.mmi[0] & 0x3f | 0x80;
				break;
			case 5:
				this.mmi[0] |= 0xc0;
				break;
			}
			switch (this.nRank) {
			case 'A':
				this.mmi[1] &= 0xfc;
				break;
			case 'B':
				this.mmi[1] = this.mmi[1] & 0xfc | 0x02;
				break;
			case 'C':
				this.mmi[1] = this.mmi[1] & 0xfc | 0x01;
				break;
			case 'D':
				this.mmi[1] |= 0x03;
				break;
			}
			switch (this.nBonus) {
			case 'NONE':
				this.mmi[0] &= 0xc7;
				break;
			case 'A':
				this.mmi[0] = this.mmi[0] & 0xc7 | 0x20;
				break;
			case 'B':
				this.mmi[0] = this.mmi[0] & 0xc7 | 0x10;
				break;
			case 'C':
				this.mmi[0] = this.mmi[0] & 0xc7 | 0x30;
				break;
			case 'D':
				this.mmi[0] = this.mmi[0] & 0xc7 | 0x08;
				break;
			case 'E':
				this.mmi[0] = this.mmi[0] & 0xc7 | 0x28;
				break;
			case 'F':
				this.mmi[0] = this.mmi[0] & 0xc7 | 0x18;
				break;
			case 'G':
				this.mmi[0] |= 0x38;
				break;
			}
			if (this.fContinue)
				this.mmi[1] &= 0xf7;
			else
				this.mmi[1] |= 0x08;
			if (this.fAttract)
				this.mmi[1] &= 0xef;
			else
				this.mmi[1] |= 0x10;
			if (!this.fTest)
				this.fReset = true;
		}

		// リセット処理
		if (this.fReset) {
			this.fReset = false;
			this.dwCoin = 0;
			this.fInterruptEnable0 = this.fInterruptEnable1 = this.fInterruptEnable2 = false;
			this.cpu[0].reset();
			this.cpu[1].disable();
			this.cpu[2].disable();
		}
		return this;
	}

	updateInput() {
		// クレジット/スタートボタン処理
		if (this.fCoin && ++this.dwCoin > 99)
			this.dwCoin = 99;
		if (this.fStart1P && !this.ram[0x0400] && this.dwCoin)
			--this.dwCoin;
		if (this.fStart2P && !this.ram[0x0400] && this.dwCoin >= 2)
			this.dwCoin -= 2;
		this.fCoin = this.fStart1P = this.fStart2P = false;
		return this;
	}

	coin() {
		this.fCoin = true;
	}

	start1P() {
		this.fStart1P = true;
	}

	start2P() {
		this.fStart2P = true;
	}

	up(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 2) | 1 << 0;
		else
			this.dwStick &= ~(1 << 0);
	}

	right(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 3) | 1 << 1;
		else
			this.dwStick &= ~(1 << 1);
	}

	down(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 0) | 1 << 2;
		else
			this.dwStick &= ~(1 << 2);
	}

	left(fDown) {
		if (fDown)
			this.dwStick = this.dwStick & ~(1 << 1) | 1 << 3;
		else
			this.dwStick &= ~(1 << 3);
	}

	triggerA(fDown) {
		this.dwButton = fDown ? 0x30 : 0;
	}

	triggerB(fDown) {
	}

	convertRGB() {
		for (let i = 0; i < 0x20; i++)
			this.rgb[i] = (RGB[i] & 7) * 255 / 7	// Red
				| (RGB[i] >>> 3 & 7) * 255 / 7 << 8	// Green
				| (RGB[i] >>> 6) * 255 / 3 << 16;	// Blue
	}

	convertBG2() {
		// 2 color bg
		for (let p = 0, q = 0, i = 0; i < 128; q += 8, i++)
			for (let j = 0; j < 8; j++)
				for (let k = 7; k >= 0; --k)
					this.bg2[p++] = BG2[q + k] >>> j & 1;
	}

	convertBG4() {
		// 4 color bg
		for (let p = 0, q = 0, i = 256; i !== 0; q += 16, --i) {
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg4[p++] = BG4[q + k + 8] >>> j & 1 | BG4[q + k + 8] >>> (j + 3) & 2;
			for (let j = 3; j >= 0; --j)
				for (let k = 7; k >= 0; --k)
					this.bg4[p++] = BG4[q + k] >>> j & 1 | BG4[q + k] >>> (j + 3) & 2;
		}
		for (let p = 0, i = 3; i !== 0; p += 0x4000, --i)
			this.bg4.copyWithin(p + 0x4000, p, p + 0x4000);
		for (let p = 0, i = 0; i < 64; i++)
			for (let j = 0x400; j !== 0; p++, --j)
				this.bg4[p] = this.rgb[BGCOLOR[i * 4 + this.bg4[p]] & 0x0f];
	}

	convertOBJ() {
		// obj palette
		for (let i = 0; i < 0x100; i++) {
			const idx = OBJCOLOR[i] & 0x0f | 0x10;
			this.objcolor[i] = idx === 0x1f ? 0xffffffff : this.rgb[idx];
		}

		// 4 color object
		for (let p = 0, q = 0, i = 256; i !== 0; q += 64, --i) {
			for (let j = 3; j >= 0; --j) {
				for (let k = 39; k >= 32; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 7; k >= 0; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 47; k >= 40; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 15; k >= 8; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 55; k >= 48; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 23; k >= 16; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
			for (let j = 3; j >= 0; --j) {
				for (let k = 63; k >= 56; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
				for (let k = 31; k >= 24; --k)
					this.obj[p++] = OBJ[q + k] >>> j & 1 | OBJ[q + k] >>> (j + 3) & 2;
			}
		}
	}

	makeBitmap(data) {
		// bg 描画
		if (!this.fFlip) {
			let p = 256 * 8 * 4 + 232;
			let k = 0x40;
			for (let i = 0; i < 28; p -= 256 * 8 * 32 + 8, i++)
				for (let j = 0; j < 32; k++, p += 256 * 8, j++)
					this.xfer8x8(data, p, k);
			p = 256 * 8 * 36 + 232;
			k = 2;
			for (let i = 0; i < 28; p -= 8, k++, i++)
				this.xfer8x8(data, p, k);
			p = 256 * 8 * 37 + 232;
			k = 0x22;
			for (let i = 0; i < 28; p -= 8, k++, i++)
				this.xfer8x8(data, p, k);
			p = 256 * 8 * 2 + 232;
			k = 0x3c2;
			for (let i = 0; i < 28; p -= 8, k++, i++)
				this.xfer8x8(data, p, k);
			p = 256 * 8 * 3 + 232;
			k = 0x3e2;
			for (let i = 0; i < 28; p -= 8, k++, i++)
				this.xfer8x8(data, p, k);
		}
		else {
			let p = 256 * 8 * 35 + 16;
			let k = 0x40;
			for (let i = 0; i < 28; p += 256 * 8 * 32 + 8, i++)
				for (let j = 0; j < 32; k++, p -= 256 * 8, j++)
					this.xfer8x8HV(data, p, k);
			p = 256 * 8 * 3 + 16;
			k = 2;
			for (let i = 0; i < 28; p += 8, k++, i++)
				this.xfer8x8HV(data, p, k);
			p = 256 * 8 * 2 + 16;
			k = 0x22;
			for (let i = 0; i < 28; p += 8, k++, i++)
				this.xfer8x8HV(data, p, k);
			p = 256 * 8 * 37 + 16;
			k = 0x3c2;
			for (let i = 0; i < 28; p += 8, k++, i++)
				this.xfer8x8HV(data, p, k);
			p = 256 * 8 * 36 + 16;
			k = 0x3e2;
			for (let i = 0; i < 28; p += 8, k++, i++)
				this.xfer8x8HV(data, p, k);
		}

		// obj描画
		if (!this.fFlip)
			for (let p = 0xb80, i = 64; i !== 0; p += 2, --i) {
				const y = (this.ram[p + 0x801] - 55 & 0xff) + 32;
				const x = this.ram[p + 0x800] - 1 & 0xff;
				if (this.ram[p] < 0x80)
					switch (this.ram[p + 0x1000] & 3) {
					case 0: // ノーマル
						this.xfer16x16(data, x | y << 8, this.ram[p] | this.ram[p + 1] << 8);
						break;
					case 1: // V反転
						this.xfer16x16V(data, x | y << 8, this.ram[p] | this.ram[p + 1] << 8);
						break;
					case 2: // H反転
						this.xfer16x16H(data, x | y << 8, this.ram[p] | this.ram[p + 1] << 8);
						break;
					case 3: // HV反転
						this.xfer16x16HV(data, x | y << 8, this.ram[p] | this.ram[p + 1] << 8);
						break;
					}
				else if (this.ram[p] < 0xc0) {
					const j = this.ram[p] << 2 & 0x3c | this.ram[p + 1] << 8;
					switch (this.ram[p + 0x1000] & 3) {
					case 0: // ノーマル
						this.xfer16x16(data, x | y << 8, j | 0x82);
						this.xfer16x16(data, x | y + 16 << 8, j | 0x83);
						this.xfer16x16(data, x + 16 & 0xff | y << 8, j | 0x80);
						this.xfer16x16(data, x + 16 & 0xff | y + 16 << 8, j | 0x81);
						break;
					case 1: // V反転
						this.xfer16x16V(data, x | y << 8, j | 0x83);
						this.xfer16x16V(data, x | y + 16 << 8, j | 0x82);
						this.xfer16x16V(data, x + 16 & 0xff | y << 8, j | 0x81);
						this.xfer16x16V(data, x + 16 & 0xff | y + 16 << 8, j | 0x80);
						break;
					case 2: // H反転
						this.xfer16x16H(data, x | y << 8, j | 0x80);
						this.xfer16x16H(data, x | y + 16 << 8, j | 0x81);
						this.xfer16x16H(data, x + 16 & 0xff | y << 8, j | 0x82);
						this.xfer16x16H(data, x + 16 & 0xff | y + 16 << 8, j | 0x83);
						break;
					case 3: // HV反転
						this.xfer16x16HV(data, x | y << 8, j | 0x81);
						this.xfer16x16HV(data, x | y + 16 << 8, j | 0x80);
						this.xfer16x16HV(data, x + 16 & 0xff | y << 8, j | 0x83);
						this.xfer16x16HV(data, x + 16 & 0xff | y + 16 << 8, j | 0x82);
						break;
					}
				}
				else {
					const j = this.ram[p] << 2 & 0x3c | this.ram[p + 1] << 8;
					switch (this.ram[p + 0x1000] & 3) {
					case 0: // ノーマル
						this.xfer16x16(data, x | y << 8, j | 0xc2);
						this.xfer16x16(data, x | y + 16 << 8, j | 0xc3);

/*

 *	DigDug
 *

let PRG1, PRG2, PRG3, BG2, MAPDATA, BG4, OBJ, SND, BGCOLOR, OBJCOLOR, RGB;

$.get('digdug.zip', function(zip) {
	PRG1 = new Uint8Array(0x4000);
	PRG1.set(Array.from(zip.files['dd1a.1'].inflate(), c => c.charCodeAt(0)));
	PRG1.set(Array.from(zip.files['dd1a.2'].inflate(), c => c.charCodeAt(0)), 0x1000);
	PRG1.set(Array.from(zip.files['dd1a.3'].inflate(), c => c.charCodeAt(0)), 0x2000);
	PRG1.set(Array.from(zip.files['dd1a.4'].inflate(), c => c.charCodeAt(0)), 0x3000);
	PRG2 = new Uint8Array(0x2000);
	PRG2.set(Array.from(zip.files['dd1a.5'].inflate(), c => c.charCodeAt(0)));
	PRG2.set(Array.from(zip.files['dd1a.6'].inflate(), c => c.charCodeAt(0)), 0x1000);
	PRG3 = Uint8Array.from(zip.files['dd1.7'].inflate(), c => c.charCodeAt(0));
	BG2 = Uint8Array.from(zip.files['dd1.9'].inflate(), c => c.charCodeAt(0));
	OBJ = new Uint8Array(0x4000);
	OBJ.set(Array.from(zip.files['dd1.15'].inflate(), c => c.charCodeAt(0)));
	OBJ.set(Array.from(zip.files['dd1.14'].inflate(), c => c.charCodeAt(0)), 0x1000);
	OBJ.set(Array.from(zip.files['dd1.13'].inflate(), c => c.charCodeAt(0)), 0x2000);
	OBJ.set(Array.from(zip.files['dd1.12'].inflate(), c => c.charCodeAt(0)), 0x3000);
	BG4 = Uint8Array.from(zip.files['dd1.11'].inflate(), c => c.charCodeAt(0));
	MAPDATA = Uint8Array.from(zip.files['dd1.10b'].inflate(), c => c.charCodeAt(0));
	RGB = Uint8Array.from(zip.files['136007.113'].inflate(), c => c.charCodeAt(0));
	OBJCOLOR = Uint8Array.from(zip.files['136007.111'].inflate(), c => c.charCodeAt(0));
	BGCOLOR = Uint8Array.from(zip.files['136007.112'].inflate(), c => c.charCodeAt(0));
	SND = Uint8Array.from(zip.files['136007.110'].inflate(), c => c.charCodeAt(0));
	game = new DigDug();
	sound = new PacManSound(SND, game.mmo);
	pixel = new Uint8Array(game.width * game.height * 4);
	data = new Uint32Array(pixel.buffer);
	document.onkeydown = onkeydown;
	document.onkeyup = onkeyup;
	window.onblur = onblur;
	window.onfocus = onfocus;
	init();
	loop();
});
